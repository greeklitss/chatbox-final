<!DOCTYPE html>
<html>
<head>
    <title>Login - Chatbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
            /* 🚨 ΕΠΙΒΕΒΑΙΩΣΗ: Φόρτωση PNG από το static folder */
            background-image: url("{{ url_for('static', filename='akoyme_background.png') }}"); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            
            color: #E5E7EB;
        }
        .login-box {
            background-color: #374151; /* Πιο ανοιχτό γκρι-μπλε */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: #4CAF50; /* Πράσινο για τον τίτλο */
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #2D3748; /* Σκούρο γκρι-μπλε για input */
            color: #E5E7EB;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .google-login-button {
            background-color: #DB4437; /* Google Red */
        }
        .google-login-button:hover {
            background-color: #c0392b;
        }
        .register-link {
            display: block;
            margin-top: 15px;
            color: #BB86FC; /* Μωβ για Link */
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        #error-message {
            color: #FF0000;
            margin-top: 10px;
            font-weight: bold;
        }
        .info-box {
            margin-top: 25px;
            padding: 15px;
            border: 1px dashed #4CAF50;
            border-radius: 5px;
            text-align: left;
            font-size: 0.85em;
            background-color: #2D3748;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Σύνδεση</h2>
    
    <div id="error-message"></div>

    <input type="text" id="username" placeholder="Email / Username">
    <input type="password" id="password" placeholder="Κωδικός">
    <button id="loginButton">Σύνδεση</button>

    <a href="{{ url_for('login_google') }}" class="google-login-button" style="text-decoration: none;">
        <button class="google-login-button">
             <i class="fab fa-google"></i> Σύνδεση μέσω Google
        </button>
    </a>

    <a href="/sign_up" class="register-link">Εγγραφή νέου χρήστη</a>

    <div class="info-box">
        <h4>Στοιχεία Δοκιμής:</h4>
        <p>Owner: <strong>system1@example.com</strong> / qwerty123</p> 
        <p>User: <strong>test@example.com</strong> / qwerty123</p>
    </div>
</div>

<script>
    const loginButton = document.getElementById('loginButton');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');

    loginButton.addEventListener('click', async () => {
        const username = usernameInput.value;
        const password = passwordInput.value;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                // ΚΡΙΣΙΜΟ: Στέλνουμε τα δεδομένα ως 'username' και 'password'
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (response.ok) {
                // Επιτυχής σύνδεση, ανακατεύθυνση στο chat
                window.location.href = result.redirect; 
            } else {
                errorMessage.textContent = result.error || 'Login failed. Try again.';
            }
        } catch (error) {
            console.error('Login error:', error);
            errorMessage.textContent = 'Network error during login.';
        }
    });

    // Επιτρέπει το Login με Enter
    passwordInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            loginButton.click();
        }
    });
</script>
</body>
</html>
