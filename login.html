<!DOCTYPE html>
<html>
<head>
    <title>Login - Chatbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
            /* ğŸš¨ Î•Î Î™Î’Î•Î’Î‘Î™Î©Î£Î—: Î¦ÏŒÏÏ„Ï‰ÏƒÎ· PNG Î±Ï€ÏŒ Ï„Î¿ static folder */
            background-image: url("{{ url_for('static', filename='akoyme_background.png') }}"); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            
            color: #E5E7EB;
        }
        .login-box {
            background-color: #374151; /* Î Î¹Î¿ Î±Î½Î¿Î¹Ï‡Ï„ÏŒ Î³ÎºÏÎ¹-Î¼Ï€Î»Îµ */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: #4CAF50; /* Î ÏÎ¬ÏƒÎ¹Î½Î¿ Î³Î¹Î± Ï„Î¿Î½ Ï„Î¯Ï„Î»Î¿ */
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #2D3748; /* Î£ÎºÎ¿ÏÏÎ¿ Î³ÎºÏÎ¹-Î¼Ï€Î»Îµ Î³Î¹Î± input */
            color: #E5E7EB;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;

        }
        button:hover {
            background-color: #45a049;
        }
        .google-login-button {
            background-color: #DB4437; /* Google Red */
        }
        .google-login-button:hover {
            background-color: #c0392b;
        }
        .register-link {
            display: block;
            margin-top: 15px;
            color: #BB86FC; /* ÎœÏ‰Î² Î³Î¹Î± Link */
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        #error-message {
            color: #FF0000;
            margin-top: 10px;
            font-weight: bold;
        }
        .info-box {
            margin-top: 25px;
            padding: 15px;

        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Î£ÏÎ½Î´ÎµÏƒÎ·</h2>
    
    <div id="error-message"></div>

    <input type="text" id="username" placeholder="Email / Username">
    <input type="password" id="password" placeholder="ÎšÏ‰Î´Î¹ÎºÏŒÏ‚">
    <button id="loginButton">Î£ÏÎ½Î´ÎµÏƒÎ·</button>

    <a href="{{ url_for('login_google') }}" class="google-login-button" style="text-decoration: none;">
        <button class="google-login-button">
             <i class="fab fa-google"></i> Î£ÏÎ½Î´ÎµÏƒÎ· Î¼Î­ÏƒÏ‰ Google
        </button>
    </a>

    <a href="/sign_up" class="register-link">Î•Î³Î³ÏÎ±Ï†Î® Î½Î­Î¿Ï… Ï‡ÏÎ®ÏƒÏ„Î·</a>

    <div class="info-box">
        <h4>Î£Ï„Î¿Î¹Ï‡ÎµÎ¯Î± Î”Î¿ÎºÎ¹Î¼Î®Ï‚:</h4>
        <p>Owner: <strong>system1@example.com</strong> / qwerty123</p> 
        <p>User: <strong>test@example.com</strong> / qwerty123</p>
    </div>
</div>

<script>
    const loginButton = document.getElementById('loginButton');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');

    loginButton.addEventListener('click', async () => {
        const username = usernameInput.value;
        const password = passwordInput.value;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                // ÎšÎ¡Î™Î£Î™ÎœÎŸ: Î£Ï„Î­Î»Î½Î¿Ï…Î¼Îµ Ï„Î± Î´ÎµÎ´Î¿Î¼Î­Î½Î± Ï‰Ï‚ 'username' ÎºÎ±Î¹ 'password'
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (response.ok) {
                // Î•Ï€Î¹Ï„Ï…Ï‡Î®Ï‚ ÏƒÏÎ½Î´ÎµÏƒÎ·, Î±Î½Î±ÎºÎ±Ï„ÎµÏÎ¸Ï…Î½ÏƒÎ· ÏƒÏ„Î¿ chat
                window.location.href = result.redirect; 
            } else {
                errorMessage.textContent = result.error || 'Login failed. Try again.';
            }
        } catch (error) {
            console.error('Login error:', error);
            errorMessage.textContent = 'Network error during login.';
        }
    });

    // Î•Ï€Î¹Ï„ÏÎ­Ï€ÎµÎ¹ Ï„Î¿ Login Î¼Îµ Enter
    passwordInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            loginButton.click();
        }
    });
</script>
</body>
</html>
