    <script>
        // 1. Î‘ÎÎ¤Î™Î£Î¤Î¡ÎŸÎ¦Î— ÎœÎ•Î¤Î¡Î—Î£Î—
        const targetDate = new Date("Dec 23, 2025 00:00:00").getTime();
        const countdownElement = document.getElementById("countdown-timer");

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = "Î•Î¯Î¼Î±ÏƒÏ„Îµ Live! ğŸ‰";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        };

        updateCountdown(); 
        setInterval(updateCountdown, 1000); 

        // 2. Î•Î¦Î• Î§Î™ÎŸÎÎ™ÎŸÎ¥
        const snowContainer = document.getElementById("snow-container");
        const numSnowflakes = 100; 

        const createSnowflake = () => {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            const size = Math.random() * 5 + 5; 
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.top = `${-Math.random() * 100}vh`; 
            const duration = Math.random() * 15 + 15; 
            snowflake.style.animationDuration = `${duration}s`;
            snowflake.style.animationDelay = `${Math.random() * 10}s`;
            const xOffset = Math.random() * 50 - 25; 
            snowflake.style.setProperty('--fall-x-offset', `${xOffset}vw`);

            snowContainer.appendChild(snowflake);

            setTimeout(() => {
                if (snowflake.parentNode) { snowflake.remove(); }
                createSnowflake(); 
            }, duration * 1000);
        };

        for (let i = 0; i < numSnowflakes; i++) { createSnowflake(); }

        // 3. Î›Î•Î™Î¤ÎŸÎ¥Î¡Î“Î™Î•Î£ MODAL & LOGIN (Î•Î”Î© Î—Î¤Î‘Î Î¤ÎŸ Î£Î¦Î‘Î›ÎœÎ‘)
        function openLoginModal() {
            document.getElementById("loginModal").style.display = "block";
        }

        function closeLoginModal() {
            document.getElementById("loginModal").style.display = "none";
        }

        function loginWithGoogle() {
            const width = 500, height = 600;
            const left = (window.innerWidth - width) / 2;
            const top = (window.innerHeight - height) / 2;
            
            const authWindow = window.open('/google_login', 'GoogleLogin', 
                `width=${width},height=${height},top=${top},left=${left}`);

            const timer = setInterval(() => {
                if (authWindow.closed) {
                    clearInterval(timer);
                    // Î‘Î½Î±Î½Î­Ï‰ÏƒÎ· Ï„Î·Ï‚ ÎºÏÏÎ¹Î±Ï‚ ÏƒÎµÎ»Î¯Î´Î±Ï‚ Î³Î¹Î± Î½Î± Î´ÎµÎ¹ Ï„Î¿ Î½Î­Î¿ session
                    window.location.reload(); 
                }
            }, 1000);
        }
    </script>
