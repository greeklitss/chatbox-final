    <script>
        // ----------------------------------------------------
        // JAVASCRIPT Î“Î™Î‘ Î‘ÎÎ¤Î™Î£Î¤Î¡ÎŸÎ¦Î— ÎœÎ•Î¤Î¡Î—Î£Î—
        // ----------------------------------------------------
        // ğŸš¨ ÎŸÏÎ¯ÏƒÏ„Îµ Ï„Î·Î½ Î·Î¼ÎµÏÎ¿Î¼Î·Î½Î¯Î± ÏƒÏ„ÏŒÏ‡Î¿ (Ï€.Ï‡. 1 Î™Î±Î½Î¿Ï…Î±ÏÎ¯Î¿Ï… 2026)
        const targetDate = new Date("Jan 1, 2026 00:00:00").getTime();
        const countdownElement = document.getElementById("countdown-timer");

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = "Î•Î¯Î¼Î±ÏƒÏ„Îµ Live! ğŸ‰";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown(); // Î‘ÏÏ‡Î¹ÎºÎ® ÎºÎ»Î®ÏƒÎ·
        setInterval(updateCountdown, 1000); // Î‘Î½Î±Î½Î­Ï‰ÏƒÎ· ÎºÎ¬Î¸Îµ Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î¿

        // ----------------------------------------------------
        // JAVASCRIPT Î“Î™Î‘ Î•Î¦Î• Î§Î™ÎŸÎÎ™ÎŸÎ¥
        // ----------------------------------------------------
        const snowContainer = document.getElementById("snow-container");
        const numSnowflakes = 50; // Î‘ÏÎ¹Î¸Î¼ÏŒÏ‚ Î½Î¹Ï†Î¬Î´Ï‰Î½

        const createSnowflake = () => {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            
            // Î¤Ï…Ï‡Î±Î¯Î± Î¸Î­ÏƒÎ· ÎºÎ±Î¹ Î¼Î­Î³ÎµÎ¸Î¿Ï‚
            const size = Math.random() * 5 + 5; // 5px to 10px
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${Math.random() * 100}vw`;
            
            // Î¤Ï…Ï‡Î±Î¯Î± Î´Î¹Î¬ÏÎºÎµÎ¹Î± ÎºÎ¯Î½Î·ÏƒÎ·Ï‚
            const duration = Math.random() * 10 + 10; // 10s to 20s
            snowflake.style.animationDuration = `${duration}s`;
            
            // Î¤Ï…Ï‡Î±Î¯Î± ÎºÎ±Î¸Ï…ÏƒÏ„Î­ÏÎ·ÏƒÎ· (Î³Î¹Î± Î½Î± Î¼Î·Î½ Î¾ÎµÎºÎ¹Î½Î¿ÏÎ½ ÏŒÎ»ÎµÏ‚ Î¼Î±Î¶Î¯)
            snowflake.style.animationDelay = `${Math.random() * 10}s`;
            
            snowContainer.appendChild(snowflake);

            // Î‘Ï†Î±Î¯ÏÎµÏƒÎ· Î¼ÎµÏ„Î¬ Ï„Î·Î½ Ï€Ï„ÏÏƒÎ· Î³Î¹Î± Î½Î± Î¼Î·Î½ Î³ÎµÎ¼Î¯Î¶ÎµÎ¹ Ï„Î¿ DOM
            setTimeout(() => {

                createSnowflake(); // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± Î½Î­Î±Ï‚
            }, duration * 1000);
        }

        // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± Ï„Ï‰Î½ Î±ÏÏ‡Î¹ÎºÏÎ½ Î½Î¹Ï†Î¬Î´Ï‰Î½
        for (let i = 0; i < numSnowflakes; i++) {
            createSnowflake();
        }
    </script>
