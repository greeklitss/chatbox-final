        /* ================================================= */

        .light.red { background-color: #E74C3C; box-shadow: 0 0 10px #E74C3C; }

        .light:nth-child(4n+1) { animation-delay: 0.1s; } 
        .light:nth-child(4n+2) { animation-delay: 0.5s; } 
        .light:nth-child(4n+3) { animation-delay: 0.8s; } 

        @keyframes blink {
            0% {
                opacity: 0.7;
                transform: scale(1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1.1) rotate(5deg); 
            }

        /* ================================================= */
        /* â„ï¸ Î”Î™ÎŸÎ¡Î˜Î©ÎœÎ•ÎÎŸ Î•Î¦Î• Î§Î™ÎŸÎÎŸÎ Î¤Î©Î£Î—Î£ (CSS/JS Support) â„ï¸ */
        /* ================================================= */

        @keyframes fall {

    <script>
        // ----------------------------------------------------
        // JAVASCRIPT Î“Î™Î‘ Î‘ÎÎ¤Î™Î£Î¤Î¡ÎŸÎ¦Î— ÎœÎ•Î¤Î¡Î—Î£Î—
        // ----------------------------------------------------
        const targetDate = new Date("Dec 23, 2025 00:00:00").getTime();
        const countdownElement = document.getElementById("countdown-timer");

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = "Î•Î¯Î¼Î±ÏƒÏ„Îµ Live! ğŸ‰";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown(); 
        setInterval(updateCountdown, 1000); 

        // ----------------------------------------------------
        // JAVASCRIPT Î“Î™Î‘ Î•Î¦Î• Î§Î™ÎŸÎÎ™ÎŸÎ¥ (Î”Î™ÎŸÎ¡Î˜Î©ÎœÎ•ÎÎŸ)
        // ----------------------------------------------------
        const snowContainer = document.getElementById("snow-container");
        const numSnowflakes = 100; 

        const createSnowflake = () => {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            
            const size = Math.random() * 5 + 5; 
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.top = `${-Math.random() * 100}vh`; 
            
            const duration = Math.random() * 15 + 15; 
            snowflake.style.animationDuration = `${duration}s`;
            
            snowflake.style.animationDelay = `${Math.random() * 10}s`;
            
            const xOffset = Math.random() * 50 - 25; 
            snowflake.style.setProperty('--fall-x-offset', `${xOffset}vw`);

            snowContainer.appendChild(snowflake);

            setTimeout(() => {
                if (snowflake.parentNode) {
                    snowflake.remove();
                }
                createSnowflake(); 
            }, duration * 1000);
        }

        for (let i = 0; i < numSnowflakes; i++) {
            createSnowflake();
        }
    </script>
