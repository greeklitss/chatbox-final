<!DOCTYPE html>
<html>
<head>
    <title>Login - Chatbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='default_avatar.png') }}" type="image/png">

    
    <style>
        /* üö® Neon Styles */
        :root { 
            --primary-accent: #FF0066; 
            --secondary-accent: #39FF14; 
            --text-color: #F0F0F0; 
            --box-bg: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
            /* Background */
            background-color: transparent;
            /* ‚ùå ŒëŒ¶ŒëŒôŒ°ŒïŒ£Œó: Œó ŒµŒπŒ∫œåŒΩŒ± ŒøœÅŒØŒ∂ŒµœÑŒ±Œπ œÑœéœÅŒ± Œ±œÄœå œÑŒø style œÑŒøœÖ index/base template 
            background-image: url("{{ url_for('static', filename='radioparea_background.jpg') }}"); 
            background-size: cover; 
            background-attachment: fixed;
            background-position: center center;
            */
            
            overflow-y: hidden;
        }
            
            color: var(--text-color);
        }
        
        h1 {
            color: var(--primary-accent);
            text-shadow: 0 0 10px var(--primary-accent);
            margin-bottom: 20px;
        }

        .login-box {
            background-color: rgba(31, 31, 31, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 20px var(--primary-accent);
            width: 350px;
            max-width: 90%;
            text-align: center;
        }
        
        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid var(--secondary-accent);
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #2b2b2b;
            color: var(--text-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 8px var(--primary-accent);
            outline: none;
        }

        .login-button, .google-button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .login-button {
            background-color: var(--primary-accent);
            color: #1f1f1f;
        }

        .login-button:hover {
            background-color: #FF3399;
            box-shadow: 0 0 15px var(--primary-accent);
        }

        .google-button {
            background-color: #4285F4;
            color: white;
        }

        .google-button:hover {
            background-color: #5B9AFF;
            box-shadow: 0 0 15px #4285F4;
        }
        
        .or-separator {
            margin: 20px 0;
            color: #aaa;
            position: relative;
        }

        .or-separator::before, .or-separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #444;
        }

        .or-separator::before {
            left: 0;
        }

        .or-separator::after {
            right: 0;
        }
        
        #error-message {
            color: var(--secondary-accent); 
            text-shadow: 0 0 5px var(--secondary-accent);
            margin-top: 10px;
            font-weight: bold;
        }
        
        /* Style for the tabs */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
        }

        .tab-button {
            flex-grow: 1;
            padding: 10px;
            cursor: pointer;
            background-color: #2b2b2b;
            color: #ddd;
            border: none;
            border-radius: 5px 5px 0 0;
            transition: background-color 0.3s;
        }

        .tab-button.active {
            background-color: var(--primary-accent);
            color: #1f1f1f;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }

    </style>
</head>
<body>

<div class="login-box">
    <h1>Radio Parea </h1>
    
    <div class="tabs">
        <button class="tab-button active" onclick="showTab('login')">Login</button>
     
    </div>

    <div id="login-tab" class="tab-content active">
        <form id="login-form"> <input type="text" id="login-username-email" placeholder="Username or Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button id="login-button" type="submit">Login</button> </form>
        <div id="login-error-message" class="error-message"></div>
    </div>
    
       </div>
    
   
<div class="oauth-section">
    <a href="{{ url_for('oauth_login') }}" class="btn google-btn">
        <i class="fab fa-google"></i> Œ£œçŒΩŒ¥ŒµœÉŒ∑ ŒºŒµ Google
    </a>
</div>


<script>
    // --- Tab Switching Logic ---
    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
        });
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.classList.remove('active');
        });

        document.getElementById(`${tabId}-tab`).classList.add('active');
        document.querySelector(`.tab-button[onclick*='${tabId}']`).classList.add('active');
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        showTab('login');
    });

    // --- Local Login Logic ---
    const loginButton = document.getElementById('login-button');
    const loginEmailInput = document.getElementById('login-email');
    const loginPasswordInput = document.getElementById('login-password');
    const loginErrorMessage = document.getElementById('login-error-message');

    if (loginButton) {
        loginButton.addEventListener('click', async () => {
            const loginId = loginEmailInput.value; 
            const password = loginPasswordInput.value;
            loginErrorMessage.textContent = '';

            try {
                const response = await fetch('/api/v1/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // ‚úÖ Œ£œÑŒ≠ŒªŒΩŒøœÖŒºŒµ œÑŒø œÄŒµŒ¥ŒØŒø login_id
                    // login.html - ŒîŒôŒüŒ°ŒòŒ©ŒúŒïŒùŒü
                body: JSON.stringify({ display_name: loginId, password: password }) 
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = result.redirect; 
                } else {
                    loginErrorMessage.textContent = result.error || 'Login failed. Try again.';
                }
            } catch (error) {
                console.error('Login error:', error);
                loginErrorMessage.textContent = 'Network error during login.';
            }
        });
        
        loginPasswordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                loginButton.click();
            }
        });
    }
    
    // --- Local Sign Up Logic ---
    const signupButton = document.getElementById('signup-button');
    const signupUsernameInput = document.getElementById('signup-username');
    const signupEmailInput = document.getElementById('signup-email');
    const signupPasswordInput = document.getElementById('signup-password');
    const signupErrorMessage = document.getElementById('signup-error-message');

    if (signupButton) {
        signupButton.addEventListener('click', async () => {
            const username = signupUsernameInput.value;
            const email = signupEmailInput.value;
            const password = signupPasswordInput.value;
            signupErrorMessage.textContent = '';

            try {
                const response = await fetch('/api/v1/sign_up', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, email: email, password: password })
                });

                const result = await response.json();

                if (response.ok) {
                    signupErrorMessage.textContent = result.message || 'Registration successful!';
                    signupErrorMessage.style.color = 'var(--primary-accent)';
                    // ŒöŒ±Œ∏Œ±œÅŒπœÉŒºœåœÇ œÄŒµŒ¥ŒØœâŒΩ Œ∫Œ±Œπ ŒºŒµœÑŒ¨Œ≤Œ±œÉŒ∑ œÉœÑŒø login
                    signupUsernameInput.value = '';
                    signupEmailInput.value = '';
                    signupPasswordInput.value = '';
                    showTab('login'); 
                } else {
                    signupErrorMessage.textContent = result.error || 'Sign up failed. Try again.';
                    signupErrorMessage.style.color = 'var(--secondary-accent)';
                }
            } catch (error) {
                console.error('Sign up error:', error);
                signupErrorMessage.textContent = 'Network error during registration.';
            }
        });
        
        signupPasswordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                signupButton.click();
            }
        });
    }
</script>

</body>
</html>
