<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radioparea - Live Chat & Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ================================================= */
        /* ğŸ¨ Î’Î‘Î£Î™ÎšÎŸ Î£Î¤Î¥Î›: ÎšÎ¡Î‘Î¤Î‘Î•Î™ Î¤Î‘ Î§Î¡Î©ÎœÎ‘Î¤Î‘, ÎŸÎ§Î™ Î¤ÎŸ INDEX.HTML LOOK */
        /* ================================================= */
        :root {
            --bg-main: #1a1a2e;         
            --bg-chat-box: rgba(25, 25, 50, 0.85); 
            --color-primary: #FFD700;   /* Î§ÏÏ…ÏƒÏŒ */
            --color-secondary: #00CC00; /* Î ÏÎ¬ÏƒÎ¹Î½Î¿ */
            --color-text: #F0F0F0;      
            --color-owner: #FF3399;     
            --color-admin: #00CC00;     
            --color-user: #00bfff;      /* Light Blue for Users */
        }
        
        body {
            background-color: var(--bg-main);
            color: var(--color-text);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
        }

        /* ================================================= */
        /* ğŸ“ GRID LAYOUT: 3 Î£Î¤Î—Î›Î•Î£ */
        /* ================================================= */
        .main-layout {
            width: 95%;
            max-width: 1300px; 
            height: 90vh;
            display: grid;
            /* Player (250px) | Chat (auto) | Users (250px) */
            grid-template-columns: 250px 1fr 250px; 
            gap: 15px;
        }

        .left-sidebar, .right-sidebar, .chat-main-container {
            background: var(--bg-chat-box);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            padding: 15px;
            overflow-y: auto;
        }
        
        .chat-main-container {
            display: flex;
            flex-direction: column;
            padding: 0; 
        }
        
        /* ------------------ Left Sidebar (PLAYER) ------------------ */
        .left-sidebar {
            display: flex;
            flex-direction: column;
            /* Î“Î¹Î± Î½Î± Î¼Ï€ÎµÎ¹ Î¿ player ÏƒÏ„Î·Î½ ÎºÎ¿ÏÏ…Ï†Î® ÎºÎ±Î¹ Ï„Î¿ Ï…Ï€ÏŒÎ»Î¿Î¹Ï€Î¿ Î½Î± Ï„Ï…Î»Î¯Î³ÎµÏ„Î±Î¹ */
        }

        .left-sidebar h2 {
            color: var(--color-primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            text-align: center;
            margin-top: 0;
        }

        .left-sidebar iframe { 
            width: 100%; 
            border-radius: 5px; 
            margin-bottom: 15px; 
        }

        /* Î£Ï„Ï…Î» Î³Î¹Î± DJ/Metadata */
        .calligraphy-block { text-align: center; margin: 15px 0; }
        .calligraphy-text-base {
            font-family: 'Dancing Script', cursive; 
            font-size: 1.2em; 
            font-weight: bold;
            color: var(--color-secondary); 
            display: block; 
            text-shadow: 0 0 8px rgba(0, 204, 0, 0.8); 
        }
        .dj-name-style {
            font-family: 'Dancing Script', cursive; 
            font-size: 1.1em; 
            color: var(--color-text); 
            text-shadow: 0 0 10px rgba(240, 240, 240, 1.0);
            display: inline-block;
        }
        
        /* ------------------ Right Sidebar (USERS) ------------------ */
        .right-sidebar h2 {
            color: var(--color-secondary);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            text-align: center;
            margin-top: 0;
            border-bottom: 1px solid rgba(0, 204, 0, 0.3);
            padding-bottom: 10px;
        }
        #online-users-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .online-user-item {
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--color-text);
        }
        .user-role-label {
            font-size: 0.7em;
            padding: 2px 5px;
            border-radius: 3px;
            margin-left: 5px;
            font-weight: bold;
        }
        
        /* ------------------ Chat Main (ÎšÎµÎ½Ï„ÏÎ¹ÎºÎ® Î£Ï„Î®Î»Î·) ------------------ */
        .chat-header {
            /* ... (keep existing chat-header styles) ... */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-controls button, .user-controls a button {
            background: none;
            border: 1px solid var(--color-primary);
            color: var(--color-primary);
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .user-controls button:hover, .user-controls a button:hover {
            background: rgba(255, 215, 0, 0.2);
        }
        #messages {
            list-style: none;
            padding: 20px 15px;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }
        
        /* Message Input & Toolbar */
        #message-form {
            display: flex;
            padding: 15px;
            background: var(--bg-chat-box);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px 0 0 5px;
            background: #0d0d1a;
            color: var(--color-text);
            outline: none;
        }
        #message-form button {
            padding: 10px 15px;
            background: var(--color-secondary);
            color: var(--bg-main);
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        #message-form button:hover { background: #00e600; }

        .message-toolbar {
            display: flex;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 20px;
            border-top: 1px solid var(--color-secondary);
        }
        .message-toolbar button {
             /* ... (Toolbar button styles - Keep previous styles) ... */
             background: var(--bg-main);
            color: var(--color-text);
            border: 1px solid var(--color-secondary);
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        /* Message Styling */
        .message-item {
            margin-bottom: 10px;
        }
        .message-header {
            font-size: 0.8em;
            margin-bottom: 2px;
            display: flex;
            align-items: baseline;
        }
        .username {
            font-weight: bold;
            margin-right: 10px;
        }
        .timestamp {
            color: #aaa;
            font-size: 0.9em;
        }
        .message-content {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0 10px 10px 10px;
            word-wrap: break-word;
        }

        /* Media Embeds Styling */
        .media-embed {
            max-width: 100%;
            margin-top: 5px;
            border-radius: 8px;
            overflow: hidden;
            display: block; /* Î‘Ï€Î±ÏÎ±Î¯Ï„Î·Ï„Î¿ Î³Î¹Î± Ï„Î¿ YouTube/Image */
        }
        .media-embed img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .media-embed iframe {
            width: 100%;
            height: 250px; 
            border: none;
        }

        /* ================================================= */
        /* âš™ï¸ USER SETTINGS MODAL CSS (Simple) */
        /* ================================================= */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: var(--bg-chat-box);
            margin: 10% auto;
            padding: 20px;
            border: 1px solid var(--color-primary);
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--color-primary);
        }
        .close-button {
            color: var(--color-primary);
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content input[type="text"], 
        .modal-content input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #555;
            box-sizing: border-box;
            background: #222;
            color: var(--color-text);
            border-radius: 5px;
        }
        .modal-content button {
            background-color: var(--color-secondary);
            color: var(--bg-main);
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
        }
        
        /* Media Queries (Keep existing) */
        @media (max-width: 1100px) {
            .main-layout {
                grid-template-columns: 1fr;
                height: 100vh;
                padding: 10px;
            }
            .left-sidebar, .right-sidebar { display: none; } 
            .chat-main-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-layout">
        
        <div class="left-sidebar">
            <h2>ğŸ“» Radio Parea Live</h2>
            <div id="radio-player">
                <iframe src="https://or.mysonicserver.com/cp/widgets/player/single/?p=8050" height="110" width="100%" scrolling="no" style="border:none;"></iframe>
                
                <script id='sonic_js' data-port='8050' src='https://or.mysonicserver.com/cp/widgets.js?r=381'></script>
                
                <div class="metadata-box">
                    <div class="calligraphy-block">
                        <span class="calligraphy-text-base">
                            Î•Î›Î‘ ÎÎ‘ Î Î•Î¤Î‘ÎœÎ• ÎœÎ• <span id='sonic_dj' class='dj-name-style'></span>
                        </span>
                        <div id="jplayer_volume_control"> </div>
                    </div>
    
                    <div id='sonic_title'></div>
                    <div id='dj_profile'></div>
                    <div id='sonic_listeners'>Î‘ÎšÎ¡ÎŸÎ‘Î¤Î•Î£</div>
                </div>
            </div>
            
            </div>

        <div class="chat-main-container">
            <div class="chat-header">
                <h1>ğŸ‰ Radioparea Live Chat</h1>
                <div class="user-controls">
                    <span style="margin-right: 15px;">
                        Role: <span style="font-weight: bold; color: {{ color }}">{{ role.upper() }}</span>
                    </span>
                    
                    <button onclick="openSettingsModal()"><i class="fas fa-cog"></i> Settings</button>

                    {% if role == 'admin' or role == 'owner' %}
                        <a href="{{ url_for('admin_panel') }}" target="_blank">
                            <button style="background: var(--color-owner); color: white;"><i class="fas fa-shield-alt"></i> Admin</button>
                        </a>

                    <a href="{{ url_for('logout_page') }}"><button><i class="fas fa-sign-out-alt"></i> Logout</button></a>
                </div>
            </div>

            <ul id="messages">
                </ul>

            <div class="message-toolbar">
                <button title="Emoticons (Î£ÏÎ½Ï„Î¿Î¼Î±)"><i class="fas fa-grin-beam"></i></button>
                <button title="Format Bold (Î£ÏÎ½Ï„Î¿Î¼Î±)"><i class="fas fa-bold"></i></button>
                <button title="Format Italic (Î£ÏÎ½Ï„Î¿Î¼Î±)"><i class="fas fa-italic"></i></button>
                <button title="Gifs (Î£ÏÎ½Ï„Î¿Î¼Î±)"><i class="fas fa-gift"></i></button>
                <button title="Embed URL/Image"><i class="fas fa-link"></i></button>
            </div>

            <form id="message-form">
                <input type="text" id="message-input" placeholder="Î£Ï„ÎµÎ¯Î»Îµ Ï„Î¿ Î¼Î®Î½Ï…Î¼Î¬ ÏƒÎ¿Ï…...">
                <button type="submit">Send</button>
            </form>
        </div>

        <div class="right-sidebar">
            <h2>ğŸ‘¥ Online Users <span id="online-count">(0)</span></h2>
            <ul id="online-users-list">
                </ul>
        </div>
        
    </div>

    <div id="user-settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeSettingsModal()">&times;</span>
            <h2>User Settings</h2>
            
            <form id="update-profile-form">
                <h3>Update Profile</h3>
                <label for="setting-nickname">Nickname:</label>
                <input type="text" id="setting-nickname" name="display_name" required>
                <button type="submit">Update Profile</button>
                <p id="profile-message" style="margin-top: 10px; color: var(--color-secondary);"></p>
            </form>

            <hr style="border-color: #333; margin: 20px 0;">

            <form id="update-password-form" style="display: none;">
                <h3>Change Password</h3>
                <label for="setting-current-password">Current Password:</label>
                <input type="password" id="setting-current-password" name="current_password" placeholder="Enter current password" required>
                
                <label for="setting-new-password">New Password:</label>
                <input type="password" id="setting-new-password" name="new_password" placeholder="Enter new password" required>
                
                <button type="submit">Update Password</button>
                <p id="password-message" style="margin-top: 10px; color: var(--color-secondary);"></p>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        // ----------------------------------------------------
        // GLOBAL DATA & SOCKET.IO INIT
        // ----------------------------------------------------
        const userId = {{ user_id | tojson }};
        const userName = {{ display_name | tojson }};
        const userRole = {{ role | tojson }};
        const userColor = {{ color | tojson }}; 
        const socket = io();
        let hasPasswordHash = {{ password_hash_status | tojson }}; 

        // ----------------------------------------------------
        // USER SETTINGS MODAL LOGIC (openSettingsModal)
        // ----------------------------------------------------

        function openSettingsModal() {
            document.getElementById('user-settings-modal').style.display = 'block';
            document.getElementById('setting-nickname').value = userName;
            
            const passwordForm = document.getElementById('update-password-form');
            if (hasPasswordHash) {
                 passwordForm.style.display = 'block';
            } else {
                 passwordForm.style.display = 'none';
            }
        }

        function closeSettingsModal() {
            document.getElementById('user-settings-modal').style.display = 'none';
            document.getElementById('profile-message').textContent = '';
            document.getElementById('password-message').textContent = '';
        }
        
        // Window click handler to close modal
        window.onclick = function(event) {
            const modal = document.getElementById('user-settings-modal');
            if (event.target == modal) {
                closeSettingsModal();
            }
        }

        // ----------------------------------------------------
        // SOCKET.IO RECEIVE EVENTS (Media Embedding/Formatting)
        // ----------------------------------------------------
        
        function processContentForEmbeds(content) {
            const youtubeRegex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|[^#]*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const imageRegex = /(http(s?):)([/|.|\w|\s|-])*\.(?:jpg|jpeg|gif|png|webp)(\?.*)?$/i;
            const linkRegex = /(((https?:\/\/)|www\.)[^ \n\r\t]+)/g;

            // 1. YouTube Embeds
            let embeddedHtml = content.replace(youtubeRegex, (match, videoId) => {
                const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=0`;
                return `<div class="media-embed"><iframe src="${embedUrl}" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>`;
            });

            // 2. Image Embeds
            embeddedHtml = embeddedHtml.replace(imageRegex, (match) => {
                // Ensure the match is not already part of an embed (simple check)
                 if (embeddedHtml.includes(match) && embeddedHtml.indexOf(match) < 100) return `<div class="media-embed"><img src="${match}" alt="Embedded image"></div>`;

                 return `<div class="media-embed"><img src="${match}" alt="Embedded image"></div>`;
            });
            
            // 3. Formatting (Bold: **text**)
            embeddedHtml = embeddedHtml.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); 

            // 4. Hyperlinks (Must run last to ensure embeds are correctly wrapped)
            embeddedHtml = embeddedHtml.replace(linkRegex, (match) => {
                // Check if the link is already wrapped in a media-embed
                if (match.startsWith('http') && embeddedHtml.includes(`<img src="${match}"`) || embeddedHtml.includes(`src="${match}"`)) {
                    return match;
                }
                const href = match.startsWith('http') ? match : `https://${match}`;
                return `<a href="${href}" target="_blank">${match}</a>`;
            });

            return embeddedHtml;
        }


        socket.on('message', function(msg) {
            const messages = document.getElementById('messages');
            const item = document.createElement('li');
            item.className = 'message-item';
            
            const processedContent = processContentForEmbeds(msg.content);

            item.innerHTML = `
                <div class="message-header">
                    <span class="username" style="color: ${msg.color || userColor};">${msg.display_name}</span>
                    <span class="timestamp">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                </div>
                <div class="message-content">${processedContent}</div>`;
                
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight; 
        });
        
        socket.on('users_update', function(users) {
            const list = document.getElementById('online-users-list');
            const count = document.getElementById('online-count');
            list.innerHTML = ''; 

            users.forEach(user => {
                const item = document.createElement('li');
                item.className = 'online-user-item';
                item.style.color = user.color || '#F0F0F0'; 
                
                const roleLabel = `<span class="user-role-label" style="background: ${user.color};">${user.role.toUpperCase()}</span>`;
                
                item.innerHTML = `${user.display_name} ${user.id === userId ? '<span class="user-role-label" style="background: #ccc; color: black;">YOU</span>' : roleLabel}`;
                list.appendChild(item);
            });
            count.textContent = `(${users.length})`;
        });


        // ----------------------------------------------------
        // SOCKET.IO SEND EVENTS
        // ----------------------------------------------------
        document.getElementById('message-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('message-input');
            if (input.value.trim()) {
                socket.emit('message', { 
                    content: input.value, 
                    display_name: userName, 
                    role: userRole,
                    color: userColor
                });
                input.value = '';
            }
        });
    </script>
</body>
</html>
