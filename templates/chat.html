<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Parea - Live Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { 
    --gold: #D4AF37; 
    /* Χρησιμοποιούμε την url_for της Flask για να βρει το αρχείο */
    --bg-image: url("{{ url_for('static', filename='radioparea_background.jpg') }}"); 
}

body { 
    margin: 0; 
    font-family: 'Roboto', sans-serif; 
    /* Το background μπαίνει σε όλο το σώμα */
    background: var(--bg-image) no-repeat center center fixed; 
    background-size: cover; 
    color: white; 
    height: 100vh; 
    display: flex; 
    flex-direction: column; 
}

.main { 
    display: flex; 
    flex: 1; 
    overflow: hidden; 
    /* Προσθέτουμε ένα σκούρο φίλτρο για να διαβάζονται τα γράμματα */
    background: rgba(0, 0, 0, 0.5); 
    backdrop-filter: blur(8px); /* Εφέ θολώματος πίσω από το chat */
}

#chat-window { 
    flex: 1; 
    display: flex; 
    flex-direction: column; 
    background: transparent; /* Τέρμα διαφανές το κεντρικό παράθυρο */
}

.message { 
    /* Τα μηνύματα γίνονται σαν "γυάλινα" πλακίδια */
    background: rgba(255, 255, 255, 0.1) !important; 
    backdrop-filter: blur(4px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 10px 15px;
    margin-bottom: 5px;
}
        .nickname { 
            font-weight: bold; 
            font-size: 0.9em; 
            margin-bottom: 4px; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8), 0 0 5px rgba(255,255,255,0.2); 
            letter-spacing: 0.5px;
        }
        .message img { max-width: 100%; border-radius: 10px; margin-top: 8px; display: block; }
        .yt-container { position: relative; padding-bottom: 56.25%; height: 0; margin-top: 10px; width: 100%; min-width: 250px; }
        .yt-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 10px; border: none; }
        .input-area { background: #1a1a2e; padding: 15px; border-top: 1px solid #333; flex-shrink: 0; }
        .input-group { display: flex; gap: 10px; max-width: 1000px; margin: 0 auto; }
        input[type="text"] { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #444; background: #0d0d1a; color: white; outline: none; }
        #settings-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a2e; padding: 25px; border-radius: 15px; border: 2px solid var(--gold); z-index: 1001; width: 300px; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; }
        .color-picker { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; margin-top: 5px; }
        .color-opt { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .color-opt:hover { transform: scale(1.2); }
        .color-opt.selected { border-color: white; transform: scale(1.1); box-shadow: 0 0 5px rgba(255,255,255,0.5); }

    </style>
</head>
<body>

<div class="header">
    <div class="logo">Radio Parea Live</div>
    <div style="display:flex; align-items:center; gap:20px;">
        <audio id="radio-player" src="https://or.mysonicserver.com:8050/stream"></audio>
        <i class="fas fa-play-circle" id="play-btn" style="font-size: 2em; color: var(--gold); cursor:pointer;" onclick="toggleRadio()"></i>
        <i class="fas fa-user-cog" style="color: var(--gold); cursor:pointer; font-size: 1.5em;" onclick="toggleSettings()"></i>
        {% if current_user.role == 'owner' %}
        <i class="fas fa-trash-alt" style="color: #ff4d4d; cursor:pointer;" onclick="if(confirm('Καθαρισμός;')) socket.emit('clear_chat_request')"></i>
        {% endif %}
    </div>
</div>

<div class="main">
    <div id="chat-window">
        <div id="messages">
            {% for msg in history %}
            <div class="message">
                <div class="nickname" style="color: {{ msg.author.color }}">{{ msg.author.display_name }}</div>
                <div class="content">{{ msg.content }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="input-area">
            <div class="input-group">
                <input type="text" id="chat-input" placeholder="Γράψε ένα μήνυμα..." autocomplete="off">
                <button onclick="sendMessage()" style="background:var(--gold); border:none; padding:0 25px; border-radius:25px; font-weight:bold; cursor:pointer; color:#000;">Στείλε</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <h4 style="color:var(--gold); margin-top:0;">Παρέα Online</h4>
        <div id="user-list"></div>
    </div>
</div>

<div class="modal-overlay" id="overlay" onclick="toggleSettings()"></div>
<div id="settings-modal">
    <h3 style="color:var(--gold); margin-top:0;">Προφίλ</h3>
    
    {% if not current_user.nickname_changed %}
    <label style="font-size:0.8em; color:#888;">Αλλαγή Nickname (Μία φορά):</label>
    <input type="text" id="new-nickname" placeholder="Νέο όνομα..." 
           style="width:100%; padding:10px; margin-bottom:15px; background:#000; color:#fff; border:1px solid #444; border-radius:5px;">
    {% endif %}

    <label style="font-size:0.8em; color:#888;">Χρώμα Ονόματος:</label>
    <div class="color-picker" id="color-picker">
        </div>

    <label style="font-size:0.8em; color:#888;">URL Φωτογραφίας (Avatar):</label>
    <input type="text" id="new-avatar" placeholder="https://..." 
           style="width:100%; padding:10px; margin-bottom:15px; background:#000; color:#fff; border:1px solid #444; border-radius:5px;">
    
    <button onclick="saveProfile()" style="width:100%; background:var(--gold); padding:10px; border:none; border-radius:5px; font-weight:bold; cursor:pointer; color:#000;">Αποθήκευση</button>
    <hr style="margin:20px 0; opacity:0.1;">
    <a href="{{ url_for('logout') }}" style="display:block; text-align:center; color:#ff4d4d; text-decoration:none; font-weight:bold;"><i class="fas fa-sign-out-alt"></i> Έξοδος</a>
</div>

<script>
    const socket = io();
    const msgDiv = document.getElementById('messages');
    const input = document.getElementById('chat-input');

    function parseContent(text) {
        const imgRegex = /(https?:\/\/[^\s]+(?:\.jpg|\.jpeg|\.png|\.gif))/gi;
        text = text.replace(imgRegex, '<img src="$1">');
        const ytRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/g;
        text = text.replace(ytRegex, '<div class="yt-container"><iframe src="https://www.youtube.com/embed/$1" allowfullscreen></iframe></div>');
        return text;
    }

    // ΔΙΟΡΘΩΣΗ: Μετατροπή των links σε εικόνες για το ιστορικό που μόλις φορτώθηκε
    document.querySelectorAll('.content').forEach(div => {
        div.innerHTML = parseContent(div.innerText);
    });

    // Αυτόματο scroll στο τέλος μετά τη μετατροπή των εικόνων
    msgDiv.scrollTop = msgDiv.scrollHeight;

    function sendMessage() {
        const text = input.value.trim();
        if(text) {
            socket.emit('message', { content: text });
            input.value = '';
        }
    }

    input.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });

    socket.on('message', (data) => {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<div class="nickname" style="color:${data.color}">${data.display_name}</div><div class="content">${parseContent(data.content)}</div>`;
        msgDiv.appendChild(div);
        msgDiv.scrollTop = msgDiv.scrollHeight;
    });

    socket.on('users_update', (users) => {
        document.getElementById('user-list').innerHTML = users.map(u => `
            <div class="user-item">
                <img src="${u.avatar_url || 'https://www.gravatar.com/avatar/000?d=mp'}" class="avatar">
                <span style="color:${u.color}; font-weight:bold;">${u.display_name}</span>
            </div>
        `).join('');
    });

    socket.on('clear_chat_client', () => { msgDiv.innerHTML = ''; });

    function toggleSettings() {
        const m = document.getElementById('settings-modal');
        const o = document.getElementById('overlay');
        const isVisible = m.style.display === 'block';
        m.style.display = isVisible ? 'none' : 'block';
        o.style.display = isVisible ? 'none' : 'block';
    }

    function saveProfile() {
        const avatar = document.getElementById('new-avatar').value;
        if(avatar) {
            socket.emit('update_profile', { new_avatar: avatar });
            setTimeout(() => location.reload(), 500);
        }
    }

    const audio = document.getElementById('radio-player');
    function toggleRadio() {
        const btn = document.getElementById('play-btn');
        if (audio.paused) { 
            audio.play(); 
            btn.className = 'fas fa-pause-circle'; 
        } else { 
            audio.pause(); 
            btn.className = 'fas fa-play-circle'; 
        }
    }

    let selectedColor = "{{ current_user.color }}";
    // Η νέα εμπλουτισμένη παλέτα (Shine & Metallic)
    const colors = [
        '#D4AF37', // Gold
        '#C0C0C0', // Silver
        '#F08080', // Rose Gold
        '#E5E4E2', // Platinum
        '#FFD700', // Bright Gold
        '#50C878', // Emerald
        '#00FFFF', // Cyan
        '#E0115F', // Ruby
        '#9B59B6', // Amethyst
        '#FF8C00', // Dark Orange
        '#ADFF2F', // Green Yellow
        '#FFFFFF'  // Pure White
    ];

    const picker = document.getElementById('color-picker');
    picker.innerHTML = ''; // Καθαρισμός πριν το γέμισμα

    colors.forEach(c => {
        const div = document.createElement('div');
        div.className = `color-opt ${c.toLowerCase() === selectedColor.toLowerCase() ? 'selected' : ''}`;
        div.style.background = c;
        div.style.boxShadow = `0 0 8px ${c}44`; // Ελαφρύ glow στο κυκλάκι
        div.onclick = () => {
            document.querySelectorAll('.color-opt').forEach(opt => opt.classList.remove('selected'));
            div.classList.add('selected');
            selectedColor = c;
        };
        picker.appendChild(div);
    });



    function saveProfile() {
        const nickInput = document.getElementById('new-nickname');
        const avatar = document.getElementById('new-avatar').value;
        
        let data = { new_color: selectedColor };
        if(nickInput && nickInput.value) data.new_nickname = nickInput.value;
        if(avatar) data.new_avatar = avatar;

        socket.emit('update_profile', data);
        setTimeout(() => location.reload(), 700);
    }
</script>
</body>
</html>
