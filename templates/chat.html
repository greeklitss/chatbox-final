<!DOCTYPE html>
<html lang="el">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <title>AkoY Me Chat</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* üö® NEW FUNKY POP THEME */
        :root { 
            --primary-color: #FF0066;
            --secondary-color: #00FFCC;
            --box-bg: #FFFFFF;
            --input-bg: #FFFFFF;
            --border-color: #FF77A9;
            --text-color: #333333;
            --user-color: #4CAF50;
            --admin-color: #FFC107;
            --owner-color: #FF0066;
            --guest-color: #9E9E9E;
            --bg-body: #F0F0F0;
            --bg-chat-header: #E0E0E0;
            --shadow-pop: 0 4px 6px rgba(0, 0, 0, 0.1);
            --button-color: #FFCC00;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            display: flex;
            flex-direction: column;
            border: 5px solid var(--border-color);
            border-radius: 20px;
            box-shadow: var(--shadow-pop);
            background-color: var(--box-bg);
            overflow: hidden;
        }

        /* --- Header --- */
        #chat-header {
            background-color: var(--bg-chat-header);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            flex-wrap: wrap; 
        }

        #chat-header h1 {
            margin: 0;
            font-size: 1.5em;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-actions button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2em;
        }
        
        /* üö® Œ£œÑœÖŒª Œ≥ŒπŒ± œÑŒø Audio Control Bar */
        #audio-stream {
            width: 100%;
            max-width: 300px; 
            margin-top: 5px;
        }


        /* --- Messages Area --- */
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto; 
            padding: 10px;
            background-color: var(--box-bg);
        }
        
        .message-container {
            display: flex;
            margin-bottom: 10px;
            align-items: flex-start;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 8px;
            object-fit: cover;
            border: 2px solid var(--border-color);
        }

        .message-content {
            flex-grow: 1;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 2px;
        }

        .username {
            font-weight: 700;
            margin-right: 8px;
            font-size: 0.95em;
        }

        .timestamp {
            font-size: 0.75em;
            color: #888;
        }
        
        /* üö® ŒöŒ°ŒôŒ£ŒôŒúŒü: ŒîŒπœÄŒªœéŒΩŒµŒπ œÑŒπœÇ ŒºŒµŒ≥Œ¨ŒªŒµœÇ ŒªŒ≠ŒæŒµŒπœÇ, œéœÉœÑŒµ ŒΩŒ± ŒºŒ∑ŒΩ ŒæŒµœáŒµŒπŒªœéŒΩŒµŒπ œÑŒø chat */
        .message-box {
            background-color: #F8F8F8;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 100%; 
            word-wrap: break-word; 
            overflow-wrap: break-word; 
            white-space: pre-wrap; 
            line-height: 1.4;
        }

        /* Role Colors */
        .user .username { color: var(--user-color); }
        .admin .username { color: var(--admin-color); }
        .owner .username { color: var(--owner-color); }
        .guest .username { color: var(--guest-color); }
        
        /* --- Input Area --- */
        #input-container {
            border-top: 2px solid var(--border-color);
            padding: 10px;
            display: flex;
            align-items: flex-end;
            background-color: var(--input-bg);
        }

        #message-input {
            flex-grow: 1;
            margin: 0 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: none;
            font-size: 1em;
            max-height: 100px;
            box-sizing: border-box;
        }
        
        /* -------------------------------------------------------------------------------- */
        /* üö® ŒùŒïŒë ŒßŒëŒ°ŒüŒ•ŒúŒïŒùŒë ŒöŒüŒ•ŒúŒ†ŒôŒë (Funky Pop Look) */
        /* -------------------------------------------------------------------------------- */
        
        #input-container button {
            background-color: var(--button-color); 
            color: var(--text-color);             
            border: 2px solid var(--border-color); 
            border-radius: 15px;                  
            padding: 8px 12px;
            margin: 0 3px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px var(--border-color); 
            font-size: 1.1em;
            line-height: 1;
        }
        
        #input-container button:hover {
            background-color: var(--secondary-color); 
            color: #000;
            box-shadow: 0 2px var(--primary-color);
            transform: translateY(2px);
        }
        
        #input-container button:active {
            box-shadow: 0 0px var(--primary-color);
            transform: translateY(4px);
        }
        
        #send-button {
            background-color: var(--primary-color) !important; 
            color: white !important;
            box-shadow: 0 4px var(--secondary-color);
        }
        
        #send-button:hover {
            background-color: var(--primary-color);
            box-shadow: 0 2px var(--secondary-color);
        }

    </style>
</head>
<body>
    <div id="chat-container">
        
        <div id="chat-header">
            <h1>AkoY Me Chat</h1>
            
            <audio id="audio-stream" src="https://uk24freenew.listen2myradio.com/live.mp3?typeportmount=s1_9254" loop controls></audio>
            
            <div class="header-actions">
                <button id="admin-button" title="Admin Panel" style="display: none;"><i class="fas fa-cog"></i> Admin</button>
                <button id="profile-button" title="Profile Settings"><i class="fas fa-user-cog"></i></button>
                <button id="export-button" title="Export Chat"><i class="fas fa-file-export"></i></button>
                <button id="logout-button" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>

        <div id="chat-messages">
            </div>

        <div id="input-container">
            <button id="bold-button" title="Bold [b]"><i class="fas fa-bold"></i></button>
            <button id="italic-button" title="Italic [i]"><i class="fas fa-italic"></i></button>
            <button id="gif-button" title="GIF/Image Embed"><i class="fas fa-image"></i></button>
            
            <button id="color-picker-button" title="Text Color"><i class="fas fa-palette"></i></button>
            <input type="color" id="color-input" value="#FF0066" style="display: none;">
            
            <button id="emoticon-button" title="Emoticons"><i class="fas fa-smile-wink"></i></button>
            
            <textarea id="message-input" placeholder="Type your message..."><i class="fas fa-smile-wink"></i></textarea>
            
            <button id="send-button" title="Send (Enter)"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    
    <script>
        // --- ŒïŒõŒïŒìŒßŒüŒ£ Œ°ŒüŒõŒüŒ• ŒßŒ°ŒóŒ£Œ§Œó ŒìŒôŒë Œ§Œü ADMIN BUTTON ---
        document.addEventListener('DOMContentLoaded', () => {
            const currentUserRole = "{{ user.role }}";
            const adminButton = document.getElementById('admin-button');

            if (adminButton && (currentUserRole === 'admin' || currentUserRole === 'owner')) {
                adminButton.style.display = 'inline-block';
                adminButton.onclick = () => {
                    window.location.href = '/admin_panel';
                };
            }
        });
    </script>

</body>
</html>
