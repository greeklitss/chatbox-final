<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Parea Chat - Festive Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <style>
        :root {
            --primary-accent: #C0392B;    /* Χριστουγεννιάτικο Κόκκινο */
            --secondary-accent: #27AE60;  /* Χριστουγεννιάτικο Πράσινο */
            --gold-glow: #F1C40F;         /* Χρυσό */
            --glass-bg: rgba(0, 0, 0, 0.7); /* Διαφάνεια όπως στην index */
        }

        body { 
            margin: 0; 
            font-family: 'Roboto', sans-serif; 
            /* Φόντο από την index */
            background-image: url("{{ url_for('static', filename='radioparea_background.jpg') }}"); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #F0F0F0; 
            overflow: hidden; 
            height: 100vh;
        }

        /* --- 1. FESTIVE PLAYER BAR --- */
        .player-bar { 
            height: 80px; 
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 30px; 
            border-bottom: 3px solid var(--primary-accent);
            z-index: 1000;
        }

        .metadata-area { flex: 1; }
        .on-air-label { font-family: 'Dancing Script', cursive; color: var(--gold-glow); font-size: 1.4em; }
        #track-info { 
            font-family: 'Orbitron', sans-serif; 
            color: white; 
            font-size: 1em;
            text-shadow: 0 0 8px var(--primary-accent);
        }

        .controls { display: flex; align-items: center; gap: 20px; }
        #play-btn { background: none; border: none; color: var(--secondary-accent); font-size: 2.2em; cursor: pointer; }
        input[type=range] { accent-color: var(--secondary-accent); cursor: pointer; }

        /* --- 2. LAYOUT ΔΥΟ ΣΤΗΛΩΝ --- */
        .main-content { display: flex; height: calc(100vh - 83px); }

        /* Chat Column (Μεγάλη - Διαφανής) */
        #chat-column { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        /* Online Users Column (Μικρή ~30 χαρακτήρες) */
        #sidebar { 
            width: 280px; 
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
        }

        .sidebar-title { 
            font-family: 'Dancing Script', cursive; 
            color: var(--gold-glow); 
            font-size: 1.5em; 
            border-bottom: 1px solid var(--secondary-accent);
            margin-bottom: 15px;
        }

        /* --- 3. MESSAGES --- */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg-box { 
            background: rgba(255, 255, 255, 0.07); 
            padding: 10px 15px; 
            border-radius: 12px; 
            max-width: 85%;
            border-left: 3px solid var(--primary-accent);
        }
        .msg-avatar { width: 32px; height: 32px; border-radius: 50%; vertical-align: middle; margin-right: 8px; border: 1px solid var(--gold-glow); }

        /* --- 4. INPUT AREA --- */
        .input-area { padding: 15px; background: rgba(0,0,0,0.9); border-top: 2px solid var(--primary-accent); }
        .tools { display: flex; gap: 15px; margin-bottom: 10px; }
        .tools button, .tools input { background: none; border: none; color: var(--gold-glow); cursor: pointer; font-size: 1.2em; }
        
        .input-box { display: flex; gap: 10px; }
        #message-input { 
            flex: 1; padding: 12px; border-radius: 8px; border: 1px solid var(--secondary-accent); 
            background: rgba(255,255,255,0.1); color: white;
        }
        #send-btn { background: var(--primary-accent); color: white; border: none; padding: 0 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* --- 5. ΕΦΕ ΧΙΟΝΙΟΥ & ΛΑΜΠΑΚΙΑ (Από index) --- */
        .snowflake { position: absolute; background: #fff; border-radius: 50%; opacity: 0.8; animation: fall linear infinite; pointer-events: none; z-index: 5; }
        @keyframes fall { 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh) translateX(var(--fall-x-offset)); } }
    </style>
</head>
<body>

    <div class="player-bar">
        <div class="metadata-area">
            <div class="on-air-label">ΕΛΑ ΝΑ ΠΕΤΑΜΕ ΜΕ <span id="sonic_dj" style="color:white;">...</span></div>
            <div id="track-info">Φόρτωση τίτλου...</div>
        </div>
        
        <audio id="radio-player" src="https://or.mysonicserver.com/cp/widgets/player/single/?p=8050"></audio>

        <div class="controls">
            <button id="play-btn" onclick="togglePlay()"><i class="fas fa-play-circle"></i></button>
            <div style="display:flex; align-items:center; gap:8px;">
                <i class="fas fa-volume-up" style="color:var(--gold-glow)"></i>
                <input type="range" id="volume" min="0" max="1" step="0.05" value="0.5">
            </div>
            <button onclick="toggleModal('admin-modal')" style="background:none; border:none; color:white; cursor:pointer;"><i class="fas fa-cog"></i></button>
        </div>
    </div>

    <div class="main-content">
        <div id="chat-column">
            <div id="messages">
                {% for msg in messages %}
                <div class="msg-box">
                    <img src="{{ msg.author.avatar_url or '/static/default.png' }}" class="msg-avatar">
                    <b style="color: {{ msg.author.color }}">{{ msg.author.display_name }}:</b>
                    <span>{{ msg.content | safe }}</span>
                </div>
                {% endfor %}
            </div>

            <div class="input-area">
                <div class="tools">
                    <button onclick="addTag('b')"><i class="fas fa-bold"></i></button>
                    <input type="color" id="text-color" value="#F1C40F">
                    <button><i class="far fa-smile"></i></button>
                    <button><i class="fas fa-file-video"></i> GIF</button>
                </div>
                <div class="input-box">
                    <input type="text" id="message-input" placeholder="Γράψτε ένα μήνυμα..." autocomplete="off">
                    <button id="send-btn">SEND</button>
                </div>
            </div>
        </div>

        <div id="sidebar">
            <div class="sidebar-title">ONLINE PAREA</div>
            <div id="user-list"></div>
        </div>
    </div>

    <div id="snow-container"></div>

    <script id='sonic_js' data-port='8050' src='https://or.mysonicserver.com/cp/widgets.js?r=381'></script>
    <script>
        const socket = io();
        const radio = document.getElementById('radio-player');
        const playBtn = document.getElementById('play-btn');

        // --- Radio Controls ---
        function togglePlay() {
            // Ο player της SonicServer συνήθως ελέγχεται από το iframe/widget, 
            // αλλά εδώ έχουμε το audio tag για το volume slider.
            if (radio.paused) { radio.play(); playBtn.innerHTML = '<i class="fas fa-pause-circle"></i>'; }
            else { radio.pause(); playBtn.innerHTML = '<i class="fas fa-play-circle"></i>'; }
        }
        document.getElementById('volume').oninput = (e) => { radio.volume = e.target.value; };

        // --- Chat Logic ---
        document.getElementById('send-btn').onclick = () => {
            const color = document.getElementById('text-color').value;
            let content = document.getElementById('message-input').value.trim();
            if(!content) return;
            
            content = `<span style="color: ${color}">${content}</span>`;
            socket.emit('message', {content: content});
            document.getElementById('message-input').value = '';
        };

        socket.on('message', (data) => {
            const div = document.createElement('div');
            div.className = 'msg-box';
            div.innerHTML = `<img src="${data.avatar_url || '/static/default.png'}" class="msg-avatar">
                             <b style="color:${data.color}">${data.display_name}:</b> <span>${data.content}</span>`;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        socket.on('users_update', (users) => {
            const list = document.getElementById('user-list');
            list.innerHTML = users.map(u => `<div style="margin-bottom:8px; display:flex; align-items:center;">
                <img src="${u.avatar_url || '/static/default.png'}" class="msg-avatar" style="width:24px; height:24px;">
                <span style="color:${u.color}">${u.display_name}</span></div>`).join('');
        });

        // --- Χιόνι (Όπως στην index) ---
        const createSnow = () => {
            const snow = document.createElement("div");
            snow.className = "snowflake";
            snow.style.width = snow.style.height = `${Math.random() * 5 + 2}px`;
            snow.style.left = `${Math.random() * 100}vw`;
            const duration = Math.random() * 10 + 10;
            snow.style.animationDuration = `${duration}s`;
            snow.style.setProperty('--fall-x-offset', `${Math.random() * 20 - 10}vw`);
            document.getElementById("snow-container").appendChild(snow);
            setTimeout(() => snow.remove(), duration * 1000);
        }
        setInterval(createSnow, 200);

        function addTag(t) { document.getElementById('message-input').value += `<${t}></${t}>`; }
    </script>
</body>
</html>
