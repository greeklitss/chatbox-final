<!DOCTYPE html> <html lang="el">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <title>AkoY Me Chat</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* 🚨 NEW FUNKY POP THEME */
        :root { 
            --primary-color: #FF0066;      /* Hot Pink/Magenta */
            --secondary-color: #00FFCC;    /* Bright Cyan/Turquoise */
            --box-bg: #FFFFFF;             /* White Chat Area */
            --input-bg: #FFFFFF;
            --border-color: #FF77A9;       /* Medium Pink Border */
            --text-color: #333333;
            --button-color: #FFCC00;      /* Yellow/Gold Accent */
            --shadow-light: 0 5px 15px rgba(255, 0, 102, 0.4);
            --bubble-radius: 25px;

            --primary-accent: var(--primary-color);
            --secondary-accent: var(--secondary-color);
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            /* 🚨 ΔΙΟΡΘΩΣΗ: Προσθήκη ΕΙΚΟΝΑΣ ΦΟΝΤΟΥ */
            background-color: transparent !important; /* Βεβαιώνει ότι δεν υπάρχει καμία επικάλυψη */
            background-image: url("{{ url_for('static', filename='akoyme_background.png') }}"); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            
            /* ΚΡΙΣΙΜΟ: Padding για το σταθερό header και τον player */
            padding-top: calc(50px + 65px + 10px); 
        }

        /* --- HEADER & RADIO PLAYER STYLES (Προσαρμοσμένα στο Funky Theme) --- */
        #header {	
            position: fixed;	
            top: 0;	
            left: 0;	
            width: 100%;	
            background-color: rgba(255, 0, 102, 0.95); 
            padding: 10px 20px;	
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            display: flex;	
            justify-content: space-between;	
            align-items: center;	
            z-index: 1000;	
            border-bottom: 2px solid var(--secondary-accent);	
            height: 50px;	
            box-sizing: border-box;	
        }
        #header h1 {	
            margin: 0;	
            color: var(--secondary-accent);	
            font-size: 1.5em;	
            text-shadow: 0 0 5px var(--secondary-color);	
            letter-spacing: 2px;
        }

        #radio-player-container {
            position: fixed;	
            top: 70px; 
            left: 0;
            width: 100%;
            height: 65px;	
            background-color: transparent !important;	
            z-index: 999;	
            padding: 5px 0;	
            box-sizing: border-box;
            border-bottom: 2px solid var(--primary-accent);
            
            display: flex;
            flex-direction: column;
            align-items: center;	
            justify-content: center;
        }
        
        #audio-stream {
            width: 90%;	
            filter: none;
            border: 1px solid var(--secondary-accent);
            background-color: #333;	
            border-radius: 4px;
            box-shadow: 0 0 5px var(--secondary-accent);
        }

        .radio-metadata {
            width: 90%;	
            height: 30px;	
            margin-top: 5px;	
            overflow: hidden;	
            white-space: nowrap;	
            border: 1px solid var(--secondary-accent);	
            box-shadow: 0 0 5px var(--secondary-accent);
            text-align: center;	
            line-height: 30px;	
            background-color: rgba(0, 0, 0, 0.5);	
        }

        .metadata-text {
            color: var(--secondary-accent);	
            font-size: 1.0em;	
            font-weight: bold;
            display: inline-block;
        }
        /* --- ΤΕΛΟΣ HEADER/RADIO STYLES --- */


        /* Container και Chatbox Styles */
        .chat-container {
            max-width: 1000px;
            height: 95vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background-color: transparent;
        }

        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            border: 3px solid var(--border-color);
            /* 🚨 ΔΙΟΡΘΩΣΗ: Χρησιμοποιούμε ανοιχτό φόντο με ελαφριά διαφάνεια ώστε να φαίνεται η εικόνα φόντου */
            background-color: transparent !important; 
            border-radius: var(--bubble-radius);
            box-shadow: var(--shadow-light);
            padding: 15px;
            margin-bottom: 10px;
        }

        /* Input Area Styles */
        #input-area {
            background-color: var(--input-bg);
            border: 3px solid var(--border-color);
            border-radius: var(--bubble-radius);
            padding: 10px;
            display: flex;
            align-items: flex-end;
            box-shadow: var(--shadow-light);
        }

        /* Input/Textarea */
        #message-input {
            flex-grow: 1;
            border: none;
            resize: none;
            font-size: 1em;
            padding: 8px;
            margin: 0 10px;
            background-color: transparent;
            color: var(--text-color);
        }
        #message-input:focus {
            outline: none;
        }

        /* Button Styling (Funky Look) */
        #input-area button {
            background-color: var(--button-color);
            color: var(--text-color); 
            border: none;
            border-radius: 12px;
            padding: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 0 3px;
            transition: all 0.2s;
        }
        #input-area button:hover {
            background-color: var(--primary-color);
            color: #FFFFFF;
            transform: scale(1.1);
        }

        /* Username Colors */
        .role-owner { color: var(--primary-color); font-weight: 900; }
        .role-admin { color: var(--secondary-color); font-weight: 700; }
        
        /* Transparency Fixes (αν χρειάζονται) */
        #online-list, .online-users-container, .sidebar { 
            background: none !important;
            border: none !important;
        }
    </style>
</head>
<body>
<div id="header">
    <h1>AkoY Me Chat</h1>
    <div>
        <button id="admin-button" onclick="window.location.href='/admin_panel'" style="display: none; margin-right: 10px;">
            <i class="fas fa-user-shield"></i> Admin Panel
        </button>
        <button onclick="window.location.href='/logout'"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
</div>

<div id="radio-player-container">
    <audio id="audio-stream" controls preload="none">
        <source src="https://uk24freenew.listen2myradio.com/live.mp3?typeportmount=s1_9254_stream_554111378">
        Your browser does not support the audio element.
    </audio>
    <div class="radio-metadata">
        <span class="metadata-text" id="current-metadata">Αναμονή για πληροφορίες εκπομπής...</span>
    </div>
</div>

<div class="chat-container">
    
    <div id="chatbox">
        </div>
    
    <div id="input-area">
        <button id="bold-button" title="Bold [b]"><i class="fas fa-bold"></i></button>
        <button id="italic-button" title="Italic [i]"><i class="fas fa-italic"></i></button>
        <button id="underline-button" title="Underline [u]"><i class="fas fa-underline"></i></button>
        
        <button id="url-button" title="Link [url]"><i class="fas fa-link"></i></button>
        <button id="gif-button" title="GIF/Image Embed"><i class="fas fa-image"></i></button>
        
        <button id="color-picker-button" title="Text Color"><i class="fas fa-palette"></i></button>
        <input type="color" id="color-input" value="#FF0066" style="display: none;">
        
        <button id="emoticon-button" title="Emoticons"><i class="fas fa-smile-wink"></i></button>
        
        <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
        
        <button id="send-button" title="Send (Enter)"><i class="fas fa-paper-plane"></i></button>
    </div>
    
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('audio-stream');
            
            if (audio) {
                audio.volume = 0.3; 
                audio.load();
            }
            
            // --- ΕΛΕΓΧΟΣ ΡΟΛΟΥ ΧΡΗΣΤΗ ΓΙΑ ΤΟ ADMIN BUTTON ---
            const currentUserRole = "{{ user.role }}";
            const adminButton = document.getElementById('admin-button');

            if (adminButton && (currentUserRole === 'admin' || currentUserRole === 'owner')) {
                adminButton.style.display = 'inline-block'; 
            }
            // --------------------------------------------------------
        });
    </script>
</div>
</body>
</html>
