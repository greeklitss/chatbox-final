<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Parea - Live Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { --gold: #D4AF37; --accent: #ff4d4d; }
        body { 
            margin: 0; font-family: 'Roboto', sans-serif;
            background: url("{{ url_for('static', filename='radioparea_background.jpg') }}") no-repeat center center fixed;
            background-size: cover; height: 100vh; color: white; overflow: hidden;
        }
        .main-container { display: flex; flex-direction: column; height: 100vh; background: rgba(0,0,0,0.6); }
        
        /* PLAYER BAR */
        .player-bar { 
            display: flex; align-items: center; justify-content: space-between; 
            background: rgba(0,0,0,0.9); padding: 10px 20px; border-bottom: 2px solid var(--gold);
        }

        /* CHAT AREA */
        .content-area { display: flex; flex: 1; overflow: hidden; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .online-list { width: 200px; background: rgba(0,0,0,0.5); border-left: 1px solid rgba(255,255,255,0.1); padding: 15px; }
        
        /* INPUT AREA */
        .input-panel { background: rgba(0,0,0,0.8); padding: 15px; border-top: 1px solid var(--gold); }
        .format-bar { margin-bottom: 10px; display: flex; gap: 10px; }
        .format-bar button { background: none; border: 1px solid #444; color: white; cursor: pointer; padding: 5px 10px; border-radius: 4px; }
        .format-bar button:hover { border-color: var(--gold); }
        
        .input-row { display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 25px; border: none; background: #222; color: white; }
        .send-btn { background: var(--gold); border: none; padding: 0 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }

        /* MESSAGE BUBBLES */
        .msg { background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 15px; max-width: 80%; width: fit-content; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="player-bar">
        <div style="font-family: 'Dancing Script', cursive; color: var(--gold); font-size: 1.5em;">Radioparea Live ğŸ™ï¸</div>
        <div style="display:flex; align-items:center; gap:20px;">
            <button onclick="togglePlay()" id="play-btn" style="background:none; border:none; color:var(--gold); font-size: 2.5em; cursor:pointer;">
                <i class="fas fa-play-circle" id="play-icon"></i>
            </button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" style="width:80px;">
            {% if role == 'owner' %}
            <i class="fas fa-cog" style="cursor:pointer; color:var(--gold); font-size: 1.2em;" title="Î¡Ï…Î¸Î¼Î¯ÏƒÎµÎ¹Ï‚"></i>
            {% endif %}
        </div>
    </div>

    <div class="content-area">
        <div id="messages"></div>
        <div class="online-list">
            <h4 style="color:var(--gold); margin-top:0;"><i class="fas fa-users"></i> Î Î±ÏÎ­Î±</h4>
            <div id="user-list"></div>
        </div>
    </div>

    <div class="input-panel">
        <div class="format-bar">
            <button onclick="addFormat('b')"><i class="fas fa-bold"></i></button>
            <button onclick="addFormat('i')"><i class="fas fa-italic"></i></button>
            {% if role == 'owner' %}
            <button onclick="addFormat('crown')" style="color:var(--gold)"><i class="fas fa-crown"></i></button>
            {% endif %}
        </div>
        <div class="input-row">
            <input type="text" id="msg-input" placeholder="Î ÎµÏ‚ ÎºÎ¬Ï„Î¹ ÏƒÏ„Î·Î½ Ï€Î±ÏÎ­Î±...">
            <button class="send-btn" onclick="send()">Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î®</button>
        </div>
    </div>
</div>

<audio id="radio-player"><source src="https://or.mysonicserver.com:8050/stream" type="audio/mpeg"></audio>

<script>
    const socket = io();
    const radio = document.getElementById('radio-player');
    const input = document.getElementById('msg-input');

    // PLAYER LOGIC
    function togglePlay() {
        const icon = document.getElementById('play-icon');
        if (radio.paused) {
            radio.load();
            radio.play();
            icon.className = 'fas fa-pause-circle';
        } else {
            radio.pause();
            icon.className = 'fas fa-play-circle';
        }
    }
    document.getElementById('volume-slider').oninput = (e) => radio.volume = e.target.value;

    // CHAT LOGIC
    function send() {
        if(input.value.trim()) {
            socket.emit('message', { content: input.value });
            input.value = '';
        }
    }

    socket.on('message', (data) => {
        const div = document.createElement('div');
        div.className = 'msg';
        // Î‘Î½ ÎµÎ¯Î½Î±Î¹ Î¿ owner, Î²Î¬Î¶Î¿Ï…Î¼Îµ ÎºÎ¿ÏÏÎ½Î± Î´Î¯Ï€Î»Î± ÏƒÏ„Î¿ ÏŒÎ½Î¿Î¼Î±
        let crown = (data.role === 'owner') ? 'ğŸ‘‘ ' : '';
        div.innerHTML = `<strong style="color:${data.color}">${crown}${data.display_name}:</strong> <span>${data.content}</span>`;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    });

    socket.on('users_update', (users) => {
        const list = document.getElementById('user-list');
        list.innerHTML = users.map(u => `
            <div style="margin-bottom:8px; font-size:0.9em;">
                <span style="color:${u.color}">â—</span> ${u.display_name}
            </div>
        `).join('');
    });

    function addFormat(type) {
        if(type === 'b') input.value += '<b></b>';
        if(type === 'i') input.value += '<i></i>';
        if(type === 'crown') input.value += 'ğŸ‘‘';
        input.focus();
    }

    input.addEventListener("keypress", (e) => { if(e.key === "Enter") send(); });
</script>

</body>
</html>
