<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Parea - Live Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { 
            --gold: #D4AF37; 
            --bg-image: url("{{ url_for('static', filename='radioparea_background.jpg') }}"); 
        }

        body { 
            margin: 0; 
            font-family: 'Roboto', sans-serif; 
            background: var(--bg-image) no-repeat center center fixed; 
            background-size: cover; 
            color: white; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        /* HEADER */
        .header {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            z-index: 10;
        }

        .main { 
            display: flex; 
            flex: 1; 
            overflow: hidden; 
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(8px);
        }

        /* CHAT WINDOW */
        #chat-window { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: transparent !important; 
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message { 
            background: rgba(255, 255, 255, 0.1) !important; 
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px 15px;
            max-width: 85%;
            word-wrap: break-word;
        }

        .nickname { 
            font-weight: bold; 
            font-size: 0.9em; 
            margin-bottom: 4px; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8); 
        }

        /* Î Î•Î¡Î™ÎŸÎ¡Î™Î£ÎœÎŸÎ£ Î•Î™ÎšÎŸÎÎ©Î ÎœÎ•Î£Î‘ Î£Î¤ÎŸ CHAT */
        .message img { 
            max-width: 150px; 
            max-height: 150px; 
            border-radius: 10px; 
            margin-top: 8px; 
            display: block; 
            object-fit: contain;
        }

        /* SIDEBAR Î£Î¥ÎÎ”Î•Î”Î•ÎœÎ•ÎÎ©Î */
        .sidebar { 
            width: 120px; 
            background: rgba(0, 0, 0, 0.6); 
            border-left: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 5px;
        }

        #user-list {
            width: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .user-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .user-item .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            object-fit: cover;
            margin-bottom: 5px;
        }

        .user-item span {
            font-size: 0.75em;
            font-weight: bold;
            max-width: 90px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* INPUT AREA */
        .input-area { 
            background: rgba(26, 26, 46, 0.9); 
            padding: 10px 15px; 
            border-top: 1px solid #333; 
            z-index: 100;
        }

        .music-bar {
            display: flex;
            gap: 12px;
            padding-bottom: 8px;
            justify-content: center;
            font-size: 1.2em;
        }

        .music-bar span { cursor: pointer; transition: 0.2s; }
        .music-bar span:hover { transform: scale(1.3); }

        .input-group { display: flex; gap: 10px; max-width: 1000px; margin: 0 auto; }

        input[type="text"] { 
            flex: 1; 
            padding: 12px 20px; 
            border-radius: 25px; 
            border: 1px solid #444; 
            background: #0d0d1a; 
            color: white; 
            outline: none; 
        }

        button.send-btn {
            background: var(--gold); 
            border: none; 
            padding: 0 25px; 
            border-radius: 25px; 
            font-weight: bold; 
            cursor: pointer; 
            color: #000;
        }

        /* MODALS */
        #settings-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a2e; padding: 25px; border-radius: 15px; border: 2px solid var(--gold); z-index: 1001; width: 300px; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; }
        .color-picker { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
        .color-opt { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .color-opt.selected { border-color: white; transform: scale(1.1); }
    </style>
</head>
<body>

<div class="header">
    <div class="logo" style="font-weight: bold; color: var(--gold);">
        <i class="fas fa-music"></i> Radio Parea Live
    </div>
    <div style="display:flex; align-items:center; gap:20px;">
        <audio id="radio-player" src="https://or.mysonicserver.com:8050/stream"></audio>
        <i class="fas fa-play-circle" id="play-btn" style="font-size: 2em; color: var(--gold); cursor:pointer;" onclick="toggleRadio()"></i>
        <i class="fas fa-user-cog" style="color: var(--gold); cursor:pointer; font-size: 1.5em;" onclick="toggleSettings()"></i>
        {% if current_user.role == 'owner' %}
        <i class="fas fa-trash-alt" style="color: #ff4d4d; cursor:pointer;" onclick="if(confirm('ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚;')) socket.emit('clear_chat_request')"></i>
        {% endif %}
    </div>
</div>

<div class="main">
    <div id="chat-window">
        <div id="messages">
            {% for msg in history %}
            <div class="message">
                <div class="nickname" style="color: {{ msg.author.color }}">{{ msg.author.display_name }}</div>
                <div class="content">{{ msg.content }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="input-area">
            <div class="music-bar">
                <span onclick="addEmoji('ğŸµ')">ğŸµ</span>
                <span onclick="addEmoji('ğŸ¶')">ğŸ¶</span>
                <span onclick="addEmoji('ğŸ§')">ğŸ§</span>
                <span onclick="addEmoji('ğŸ¸')">ğŸ¸</span>
                <span onclick="addEmoji('ğŸ“»')">ğŸ“»</span>
                <span onclick="addEmoji('ğŸ’ƒ')">ğŸ’ƒ</span>
                <span onclick="addEmoji('ğŸ™ï¸')">ğŸ™ï¸</span>
                <span onclick="addEmoji('â¤ï¸')">â¤ï¸</span>
            </div>
            <div class="input-group">
                <input type="text" id="chat-input" placeholder="Î ÎµÏ‚ ÎºÎ¬Ï„Î¹ ÏƒÏ„Î·Î½ Ï€Î±ÏÎ­Î±..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">Î£Ï„ÎµÎ¯Î»Îµ</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <h5 style="color:var(--gold); margin-top:0; font-size: 0.7em; text-transform: uppercase;">Online</h5>
        <div id="user-list"></div>
    </div>
</div>

<div class="modal-overlay" id="overlay" onclick="toggleSettings()"></div>
<div id="settings-modal">
    <h3 style="color:var(--gold); margin-top:0;">Î ÏÎ¿Ï†Î¯Î»</h3>
    {% if not current_user.nickname_changed %}
    <label style="font-size:0.8em; color:#888;">ÎÎ­Î¿ Nickname:</label>
    <input type="text" id="new-nickname" style="width:100%; padding:10px; margin-bottom:15px; background:#000; color:#fff; border:1px solid #444;">
    {% endif %}
    <label style="font-size:0.8em; color:#888;">Î§ÏÏÎ¼Î±:</label>
    <div class="color-picker" id="color-picker"></div>
    <label style="font-size:0.8em; color:#888;">URL Avatar:</label>
    <input type="text" id="new-avatar" style="width:100%; padding:10px; margin-bottom:15px; background:#000; color:#fff; border:1px solid #444;">
    <button onclick="saveProfile()" style="width:100%; background:var(--gold); padding:10px; border:none; font-weight:bold; cursor:pointer;">Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·</button>
</div>

<script>
    const socket = io();
    const msgDiv = document.getElementById('messages');
    const input = document.getElementById('chat-input');

    function parseContent(text) {
        if(!text) return '';
        // Î‘ÏƒÏ†Î¬Î»ÎµÎ¹Î±
        let safeText = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        
        // Bold/Italic
        safeText = safeText.replace(/\*(.*?)\*/g, '<b>$1</b>');
        safeText = safeText.replace(/_(.*?)_/g, '<i>$1</i>');

        // Emojis
        const emojis = { ':)': 'ğŸ˜Š', ':D': 'ğŸ˜', '<3': 'â¤ï¸', ';)': 'ğŸ˜‰', ':(': 'ğŸ˜Ÿ' };
        for (let [key, val] of Object.entries(emojis)) { safeText = safeText.split(key).join(val); }

        // Media
        const imgRegex = /(https?:\/\/[^\s]+(?:\.jpg|\.jpeg|\.png|\.gif))/gi;
        safeText = safeText.replace(imgRegex, '<img src="$1">');
        const ytRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/g;
        safeText = safeText.replace(ytRegex, '<div class="yt-container"><iframe src="https://www.youtube.com/embed/$1" allowfullscreen></iframe></div>');
        
        return safeText;
    }

    // Î¦ÏŒÏÏ„Ï‰ÏƒÎ· Î¹ÏƒÏ„Î¿ÏÎ¹ÎºÎ¿Ï
    document.querySelectorAll('.content').forEach(div => { div.innerHTML = parseContent(div.innerText); });
    msgDiv.scrollTop = msgDiv.scrollHeight;

    function sendMessage() {
        const text = input.value.trim();
        if(text) { socket.emit('message', { content: text }); input.value = ''; }
    }

    input.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });

    function addEmoji(emoji) {
        input.value += emoji + " ";
        input.focus();
    }

    socket.on('message', (data) => {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<div class="nickname" style="color:${data.color}">${data.display_name}</div><div class="content">${parseContent(data.content)}</div>`;
        msgDiv.appendChild(div);
        msgDiv.scrollTop = msgDiv.scrollHeight;
    });

    socket.on('users_update', (users) => {
        document.getElementById('user-list').innerHTML = users.map(u => `
            <div class="user-item">
                <img src="${u.avatar_url || 'https://www.gravatar.com/avatar/000?d=mp'}" class="avatar">
                <span style="color:${u.color}">${u.display_name}</span>
            </div>
        `).join('');
    });

    socket.on('clear_chat_client', () => { msgDiv.innerHTML = ''; });

    function toggleSettings() {
        const m = document.getElementById('settings-modal'), o = document.getElementById('overlay');
        const isVisible = m.style.display === 'block';
        m.style.display = isVisible ? 'none' : 'block';
        o.style.display = isVisible ? 'none' : 'block';
    }

    // Î Î‘Î›Î•Î¤Î‘ Î§Î¡Î©ÎœÎ‘Î¤Î©Î
    let selectedColor = "{{ current_user.color }}";
    const colors = ['#D4AF37', '#C0C0C0', '#F08080', '#E5E4E2', '#FFD700', '#50C878', '#00FFFF', '#E0115F', '#9B59B6', '#FFFFFF'];
    const picker = document.getElementById('color-picker');
    colors.forEach(c => {
        const div = document.createElement('div');
        div.className = `color-opt ${c === selectedColor ? 'selected' : ''}`;
        div.style.background = c;
        div.onclick = () => {
            document.querySelectorAll('.color-opt').forEach(opt => opt.classList.remove('selected'));
            div.classList.add('selected');
            selectedColor = c;
        };
        picker.appendChild(div);
    });

    function saveProfile() {
        const nick = document.getElementById('new-nickname')?.value;
        const avatar = document.getElementById('new-avatar').value;
        let data = { new_color: selectedColor };
        if(nick) data.new_nickname = nick;
        if(avatar) data.new_avatar = avatar;
        socket.emit('update_profile', data);
        setTimeout(() => location.reload(), 700);
    }

    function toggleRadio() {
        const a = document.getElementById('radio-player'), b = document.getElementById('play-btn');
        if (a.paused) { a.play(); b.className = 'fas fa-pause-circle'; } 
        else { a.pause(); b.className = 'fas fa-play-circle'; }
    }
</script>
</body>
</html>
