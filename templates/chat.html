<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <title>RADIO PAREA</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='default_avatar.png') }}" type="image/png">
</head>

<body style="background-image: url('{{ url_for('static', filename='akoyme_background.png') }}'); 
             background-size: cover; 
             background-repeat: no-repeat;
             background-position: center center;
             background-attachment: fixed;">

    <div class="chat-wrapper">
        <div class="chat-container">

            <div class="chat-header">
                <div class="user-info">
                    <img src="{{ user.avatar_url }}" alt="Avatar" class="user-avatar">
                    <span class="user-display-name">{{ user.display_name }}</span>
                    <span class="user-role-text">({{ user.role }})</span>
                </div>
                
                <div class="header-tools">
                    
                    <audio id="audio-stream" 
                        src="{% if settings.get('feature_radio') == 'True' %}{{ url_for('radio_proxy') }}{% endif %}" 
                        loop preload="auto" 
                        style="display:none;">
                    </audio>
                    
                    <button id="radio-toggle-button" title="Web Radio ON/OFF" class="radio-off">
                        <i class="fas fa-compact-disc"></i> 
                    </button>
                    
                    <button id="notification-sound-btn" title="Notification Sound ON" class="active">
                        <i class="fas fa-bell"></i>
                    </button>

                    {% if user.role in ['admin', 'owner'] %}
                    <a href="{{ url_for('admin_panel') }}" class="admin-link" title="Admin Panel">
                        <i class="fas fa-tools"></i> Admin
                    </a>
                    {% endif %}
                    
                    <a href="{{ url_for('logout') }}" class="logout-link" title="Logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>

            <div class="chat-main-content">
                <div class="message-area" id="chat-box">
                    </div>
                
                <div class="online-users-list" id="online-users-list">
                    <h2><i class="fas fa-users"></i> Online Users</h2>
                    <ul id="users-list">
                        </ul>
                </div>
            </div>
            
            <div id="chat-input-container" class="message-input-area">
                <div class="format-tools">
                    </div>
                <div class="input-send-container">
                    <div id="emoticon-selector-popup" class="emoticon-selector-popup" style="display: none;">
                        <div class="emoticon-grid" id="emoticon-grid"></div>
                    </div>

                    <input type="text" id="message-input" placeholder="Type your message here..." maxlength="500">
                    <button id="send-btn"><i class="fas fa-paper-plane"></i> Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
