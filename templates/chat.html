<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Parea - Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        :root { --gold: #D4AF37; }
        body { background: #000; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; background-size: cover !important; background-position: center !important; transition: background 0.5s ease; }
        .header { background: rgba(0,0,0,0.85); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--gold); z-index: 1000; min-height: 110px; }
        .main { display: flex; flex: 1; overflow: hidden; position: relative; z-index: 5; }
        #chat-window { flex: 1; display: flex; flex-direction: column; background: rgba(0,0,0,0.2); backdrop-filter: blur(4px); }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { background: rgba(30, 30, 30, 0.8); padding: 12px 15px; border-radius: 15px; border-left: 4px solid var(--gold); align-self: flex-start; max-width: 85%; color: white; }
        .input-area { background: rgba(0,0,0,0.95); padding: 15px; border-top: 2px solid var(--gold); }
        #chat-input { flex: 1; padding: 12px; border-radius: 15px; border: 1px solid var(--gold); background: #111; color: white; outline: none; min-height: 40px; }
        .sidebar { width: 180px; background: rgba(0,0,0,0.9); border-left: 2px solid var(--gold); padding-top: 15px; text-align: center; overflow-y: auto; }
        .tool-btn { background: rgba(212,175,55,0.1); border: 1px solid var(--gold); color: white; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 13px; }
        .modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: #111; margin: 10% auto; padding: 25px; border: 1px solid var(--gold); width: 320px; border-radius: 20px; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <div style="display:flex; flex-direction:column; gap:8px;">
            <button onclick="document.getElementById('setModal').style.display='block'" class="tool-btn"><i class="fas fa-cog"></i> ΡΥΘΜΙΣΕΙΣ</button>
            <a href="{{ url_for('logout') }}" class="tool-btn" style="color:#ff4d4d; border-color:#ff4d4d; text-decoration:none;"><i class="fas fa-power-off"></i> ΕΞΟΔΟΣ</a>
        </div>
        <div style="color:white; font-family:'Dancing Script'; font-size:2em;">Radio Parea</div>
        <div style="color:var(--gold); font-weight:bold;">LISTENERS: <span id="sonic_listeners">0</span></div>
    </div>

    <div class="main">
        <div id="chat-window">
            <div id="chat-box">
                {% for msg in history %}
                <div class="message">
                    <b style="color:{{msg.author.color}}">{{msg.author.display_name}}</b><br>
                    <span>{{msg.content|safe}}</span>
                </div>
                {% endfor %}
            </div>
            <div class="input-area">
                <div style="display:flex; gap:10px;">
                    <div id="chat-input" contenteditable="true"></div>
                    <button onclick="sendMessage()" style="background:var(--gold); border:none; padding:10px 25px; border-radius:15px; font-weight:bold; cursor:pointer;">ΣΤΕΙΛΕ</button>
                </div>
                {% if current_user.role == 'owner' %}
                <button class="tool-btn" onclick="socket.emit('clear_chat_request')" style="color:#ff4d4d; margin-top:10px;"><i class="fas fa-broom"></i> ΣΚΟΥΠΑ</button>
                {% endif %}
            </div>
        </div>
        <div class="sidebar">
            <div style="color:var(--gold); font-weight:bold; margin-bottom:12px;">ONLINE</div>
            <div id="user-list-content"></div>
        </div>
    </div>

    <div id="setModal" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--gold); text-align:center;">ΡΥΘΜΙΣΕΙΣ</h3>
            {% if current_user.role == 'owner' %}
            <div style="border-top:1px solid #444; padding-top:10px;">
                <p style="color:var(--gold); font-weight:bold;">ADMIN: ΦΟΝΤΟ</p>
                <input type="file" id="bg-upload" style="display:none;" onchange="handleFileUpload(this)">
                <button onclick="document.getElementById('bg-upload').click()" style="width:100%; padding:10px; background:var(--gold); border:none; border-radius:5px; cursor:pointer;">ΑΛΛΑΓΗ ΦΟΝΤΟΥ</button>
            </div>
            {% endif %}
            <button onclick="document.getElementById('setModal').style.display='none'" style="width:100%; margin-top:20px; background:none; color:gray; border:none; cursor:pointer;">Κλείσιμο</button>
        </div>
    </div>

    <script>
        const socket = io();
        const chatInput = document.getElementById('chat-input');
        const chatBox = document.getElementById('chat-box');

        function sendMessage() {
            const content = chatInput.innerHTML.trim();
            if(content) { socket.emit('message', { content: content }); chatInput.innerHTML = ''; }
        }

        socket.on('message', (msg) => {
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `<b style="color:${msg.color}">${msg.display_name}</b><br><span>${msg.content}</span>`;
            chatBox.appendChild(div); chatBox.scrollTop = chatBox.scrollHeight;
        });

        socket.on('clear_chat_client', () => { chatBox.innerHTML = ''; });

        socket.on('users_update', (users) => {
            document.getElementById('user-list-content').innerHTML = users.map(u => `
                <div style="margin-bottom:10px;">
                    <img src="${u.avatar_url}" style="width:40px; height:40px; border-radius:50%; border:2px solid ${u.color};">
                    <div style="color:${u.color}; font-size:0.8em;">${u.display_name}</div>
                </div>`).join('');
        });

        function handleFileUpload(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.body.style.backgroundImage = `url('${e.target.result}')`;
                socket.emit('admin_change_bg', { url: e.target.result });
            };
            reader.readAsDataURL(input.files[0]);
        }

        socket.on('update_bg', (data) => { document.body.style.backgroundImage = `url('${data.url}')`; });
    </script>
</body>
</html>
