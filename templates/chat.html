<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radioparea - Live Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ================================================= */
        /* ğŸ¨ Î§Î‘Î¡ÎŸÎ¥ÎœÎ•ÎÎŸ Î˜Î•ÎœÎ‘ / COLORS & FONTS */
        /* ================================================= */
        :root {
            --bg-main: #1a1a2e;         /* Î£ÎºÎ¿ÏÏÎ¿ ÎœÏ€Î»Îµ/ÎœÎ¿Î² (ÎÏÏ‡Ï„Î±) */
            --bg-chat-box: rgba(25, 25, 50, 0.85); /* Î”Î¹Î±Ï†Î±Î½Î­Ï‚ Î£ÎºÎ¿ÏÏÎ¿ */
            --color-primary: #FFD700;   /* Î§ÏÏ…ÏƒÏŒ (Primary Accent) */
            --color-secondary: #00CC00; /* Î ÏÎ¬ÏƒÎ¹Î½Î¿ (Secondary Accent) */
            --color-text: #F0F0F0;      /* Î‘Î½Î¿Î¹Ï‡Ï„ÏŒ Î“ÎºÏÎ¹/Î›ÎµÏ…ÎºÏŒ */
            --color-owner: #FF3399;     /* ÎˆÎ½Ï„Î¿Î½Î¿ Î¡Î¿Î¶ */
            --color-admin: #00CC00;     /* Î ÏÎ¬ÏƒÎ¹Î½Î¿ */
        }
        
        body {
            background-color: var(--bg-main);
            color: var(--color-text);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: var(--bg-chat-box);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header / User Info */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 2px solid var(--color-primary);
        }
        .chat-header h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--color-primary);
            font-size: 1.5em;
            margin: 0;
        }
        .user-controls button {
            background: var(--color-secondary);
            color: var(--bg-main);
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            margin-left: 10px;
        }
        .user-controls button:hover { background: #4caf50; }

        /* Messages */
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            list-style: none;
            margin: 0;
        }
        .message-item {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
        }
        .message-header {
            font-size: 0.9em;
            margin-bottom: 3px;
        }
        .username {
            font-weight: bold;
            margin-right: 8px;
        }
        .message-content {
            word-wrap: break-word;
        }

        /* Message Input */
        #message-form {
            display: flex;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--color-secondary);
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--color-secondary);
            border-radius: 5px 0 0 5px;
            background: var(--bg-main);
            color: var(--color-text);
            font-size: 1em;
            outline: none;
        }
        #message-form button {
            background: var(--color-primary);
            color: var(--bg-main);
            border: none;
            padding: 10px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        #message-form button:hover { background: #ffe066; }

        /* ================================================= */
        /* âš™ï¸ USER SETTINGS MODAL CSS */
        /* ================================================= */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.7); 
        }
        .modal-content {
            background-color: var(--bg-chat-box);
            margin: 15% auto; 
            padding: 30px;
            border: 1px solid var(--color-primary);
            width: 80%; 
            max-width: 500px;
            border-radius: 10px;
            position: relative;
        }
        .close-button {
            color: var(--color-primary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-content h3 { color: var(--color-secondary); margin-top: 0; }
        .modal-content label { display: block; margin-top: 10px; font-weight: bold; }
        .modal-content input[type="text"], 
        .modal-content input[type="url"],
        .modal-content input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid var(--color-secondary);
            background: var(--bg-main);
            color: var(--color-text);
            border-radius: 5px;
        }
        .modal-content button {
             background: var(--color-primary);
             color: var(--bg-main);
             margin-top: 15px;
        }
        .modal-content #update-password-form { border-top: 1px dashed var(--color-text); padding-top: 15px; }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ‰ Radioparea Live Chat</h1>
            <div class="user-controls">
                <span style="margin-right: 15px;">
                    Role: <span style="font-weight: bold; color: {{ color }}">{{ role.upper() }}</span>
                </span>
                
                <button onclick="openSettingsModal()"><i class="fas fa-cog"></i> Settings</button>

                {% if role == 'admin' or role == 'owner' %}
                    <a href="{{ url_for('admin_panel') }}" target="_blank">
                        <button style="background: var(--color-owner);"><i class="fas fa-shield-alt"></i> Admin</button>
                    </a>
                {% endif %}
                <a href="{{ url_for('logout') }}"><button><i class="fas fa-sign-out-alt"></i> Logout</button></a>
            </div>
        </div>

        <ul id="messages">
            </ul>

        <form id="message-form">
            <input type="text" id="message-input" placeholder="Your festive message...">
            <button type="submit">Send</button>
        </form>
    </div>

    <div id="user-settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeSettingsModal()">&times;</span>
            <h2><i class="fas fa-user-cog"></i> User Settings</h2>
            
            <form id="update-profile-form">
                <h3>Profile</h3>
                <label for="setting-nickname">Nickname:</label>
                <input type="text" id="setting-nickname" name="display_name" required>

                <label for="setting-avatar">Avatar URL:</label>
                <input type="url" id="setting-avatar" name="avatar_url" placeholder="Paste image URL">
                
                <button type="submit" class="settings-btn"><i class="fas fa-user-edit"></i> Update Profile</button>
                <div id="profile-message" class="message-status"></div>
            </form>

            <form id="update-password-form" style="display: none;">
                 <h3>Change Password</h3>
                 <label for="setting-old-password">Old Password:</label>
                 <input type="password" id="setting-old-password" name="old_password" required>
                 
                 <label for="setting-new-password">New Password:</label>
                 <input type="password" id="setting-new-password" name="new_password" required>
                 
                 <button type="submit" class="settings-btn"><i class="fas fa-key"></i> Change Password</button>
                 <div id="password-message" class="message-status"></div>
            </form>
            
            <hr>
            
            <h3>Client Settings</h3>
            <label>
                <input type="checkbox" id="setting-mute-sound"> Mute Chat Sounds
            </label>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        // ----------------------------------------------------
        // GLOBAL DATA & SOCKET.IO INIT
        // ----------------------------------------------------
        const userId = {{ user_id }};
        const userName = "{{ display_name }}";
        const userRole = "{{ role }}";
        const socket = io();
        let hasPasswordHash = {{ 'true' if password_hash is not none else 'false' }}; // Î ÏÎ­Ï€ÎµÎ¹ Î½Î± Ï€ÎµÏÎ¬ÏƒÎµÏ„Îµ Ï„Î¿ password_hash status Î±Ï€ÏŒ Ï„Î¿ server

        // ----------------------------------------------------
        // USER SETTINGS MODAL LOGIC
        // ----------------------------------------------------

        function openSettingsModal() {
            document.getElementById('user-settings-modal').style.display = 'block';
            
            // 1. Î ÏÎ¿Ï†Î¿ÏÏ„ÏÎ½Î¿Ï…Î¼Îµ Ï„Î¹Ï‚ Ï„ÏÎ­Ï‡Î¿Ï…ÏƒÎµÏ‚ Ï„Î¹Î¼Î­Ï‚
            document.getElementById('setting-nickname').value = userName;
            // Î‘Î½Î¬ÎºÏ„Î·ÏƒÎ· avatar_url ÎºÎ±Î¹ mute status
            
            // 2. Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ·/Î‘Ï€ÏŒÎºÏÏ…ÏˆÎ· Ï†ÏŒÏÎ¼Î±Ï‚ ÎºÏ‰Î´Î¹ÎºÎ¿Ï
            const passwordForm = document.getElementById('update-password-form');
            // Î‘Ï…Ï„Î® Î· Î¼ÎµÏ„Î±Î²Î»Î·Ï„Î® (hasPasswordHash) Ï€ÏÎ­Ï€ÎµÎ¹ Î½Î± Î­ÏÎ¸ÎµÎ¹ Î±Ï€ÏŒ Ï„Î¿ server.py
            if (hasPasswordHash) {
                 passwordForm.style.display = 'block';
            } else {
                 passwordForm.style.display = 'none';
            }
        }

        function closeSettingsModal() {
            document.getElementById('user-settings-modal').style.display = 'none';
            // ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ Î¼Î·Î½Ï…Î¼Î¬Ï„Ï‰Î½ ÎºÎ±Ï„Î¬ÏƒÏ„Î±ÏƒÎ·Ï‚
            document.getElementById('profile-message').textContent = '';
            document.getElementById('password-message').textContent = '';
        }

        // ğŸš¨ Î›Î¿Î³Î¹ÎºÎ® Î³Î¹Î± Ï…Ï€Î¿Î²Î¿Î»Î® Ï†ÏŒÏÎ¼Î±Ï‚ Ï€ÏÎ¿Ï†Î¯Î» (nickname, avatar)
        document.getElementById('update-profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const msgDiv = document.getElementById('profile-message');

            try {
                const response = await fetch('/api/v1/user/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ display_name: data.display_name, avatar_url: data.avatar_url })
                });
                const result = await response.json();
                
                if (response.ok) {
                    msgDiv.textContent = result.message + '. Refresh to see nickname changes.';
                    msgDiv.style.color = 'green';
                    // Î•Î½Î·Î¼ÎµÏÏÎ½Î¿Ï…Î¼Îµ Ï„Î· global Î¼ÎµÏ„Î±Î²Î»Î·Ï„Î® userName
                    // userName = result.new_display_name; 
                } else {
                    msgDiv.textContent = `Error: ${result.error}`;
                    msgDiv.style.color = 'red';
                }
            } catch (error) {
                 msgDiv.textContent = 'Network error during profile update.';
                 msgDiv.style.color = 'red';
            }
        });

        // ğŸš¨ Î›Î¿Î³Î¹ÎºÎ® Î³Î¹Î± Ï…Ï€Î¿Î²Î¿Î»Î® Ï†ÏŒÏÎ¼Î±Ï‚ ÎºÏ‰Î´Î¹ÎºÎ¿Ï
        document.getElementById('update-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const msgDiv = document.getElementById('password-message');
            
            // Î•Î»Î­Î³Ï‡Î¿Ï…Î¼Îµ Î±Î½ Ï„Î± Ï€ÎµÎ´Î¯Î± ÎºÏ‰Î´Î¹ÎºÏÎ½ ÎµÎ¯Î½Î±Î¹ Î¯Î´Î¹Î±
            if (data.old_password === data.new_password) {
                 msgDiv.textContent = 'New password must be different from the old one.';
                 msgDiv.style.color = 'orange';
                 return;
            }

            try {
                const response = await fetch('/api/v1/user/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ old_password: data.old_password, new_password: data.new_password })
                });
                const result = await response.json();
                
                if (response.ok) {
                    msgDiv.textContent = result.message;
                    msgDiv.style.color = 'green';
                    e.target.reset(); // ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ Ï€ÎµÎ´Î¯Ï‰Î½
                } else {
                    msgDiv.textContent = `Error: ${result.error}`;
                    msgDiv.style.color = 'red';
                }
            } catch (error) {
                 msgDiv.textContent = 'Network error during password update.';
                 msgDiv.style.color = 'red';
            }
        });


        // ----------------------------------------------------
        // SOCKET.IO RECEIVE EVENTS (Example)
        // ----------------------------------------------------
        socket.on('message', function(msg) {
            const messages = document.getElementById('messages');
            const item = document.createElement('li');
            item.className = 'message-item';
            
            // Î•Î´Ï Ï€ÏÎ­Ï€ÎµÎ¹ Î½Î± Î²Î¬Î¶ÎµÏ„Îµ Ï„Î¿ avatar_url ÎºÎ±Î¹ Ï„Î¿ Ï‡ÏÏÎ¼Î±
            item.innerHTML = `<div class="message-header"><span class="username" style="color: ${msg.color || '#fff'};">${msg.display_name}</span><span class="timestamp">${new Date(msg.timestamp).toLocaleTimeString()}</span></div><div class="message-content">${msg.content}</div>`;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight; // Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î¿ scroll
        });

        // ----------------------------------------------------
        // SOCKET.IO SEND EVENTS
        // ----------------------------------------------------
        document.getElementById('message-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('message-input');
            if (input.value) {
                socket.emit('message', { 
                    content: input.value, 
                    display_name: userName, 
                    role: userRole 
                });
                input.value = '';
            }
        });

    </script>
</body>
</html>
