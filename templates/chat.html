<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Parea Chat - Live Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <style>
        :root {
            --primary-accent: #C0392B;
            --secondary-accent: #27AE60;
            --gold-glow: #F1C40F;
            --glass-bg: rgba(0, 0, 0, 0.75);
        }

        body { 
            margin: 0; font-family: 'Roboto', sans-serif; 
            background-image: url("{{ url_for('static', filename='radioparea_background.jpg') }}"); 
            background-size: cover; background-attachment: fixed; background-position: center;
            color: #F0F0F0; overflow: hidden; height: 100vh;
        }

        /* --- 1. METADATA TICKER --- */
        .ticker-wrap {
            width: 100%; overflow: hidden; background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid var(--gold-glow); padding: 5px 0;
        }
        .ticker {
            display: inline-block; white-space: nowrap; padding-left: 100%;
            animation: ticker 30s linear infinite; font-family: 'Orbitron', sans-serif;
            font-size: 0.85em; color: var(--gold-glow);
        }
        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }

        /* --- 2. PLAYER BAR --- */
        .player-bar { 
            height: 70px; background: var(--glass-bg); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; border-bottom: 2px solid var(--primary-accent);
        }

        /* --- 3. LAYOUT --- */
        .main-content { display: flex; height: calc(100vh - 105px); }
        #chat-column { flex: 1; display: flex; flex-direction: column; background: var(--glass-bg); }
        #sidebar { width: 260px; background: rgba(0, 0, 0, 0.85); display: flex; flex-direction: column; }

        /* --- 4. MESSAGES & SCROLL --- */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--primary-accent); border-radius: 10px; }

        .msg-box { 
            background: rgba(255, 255, 255, 0.08); padding: 8px 12px; 
            border-radius: 12px; border-left: 3px solid var(--secondary-accent);
        }

        /* --- 5. INPUT AREA & TOOLS --- */
        .input-area { padding: 15px; background: #000; border-top: 1px solid var(--primary-accent); }
        .emoji-bar { display: flex; gap: 10px; margin-bottom: 8px; font-size: 1.2em; }
        .emoji-bar span { cursor: pointer; transition: transform 0.2s; }
        .emoji-bar span:hover { transform: scale(1.3); }

        /* --- 6. SETTINGS DROPDOWN --- */
        #settings-menu {
            display: none; position: absolute; top: 100px; right: 20px;
            background: #111; border: 1px solid var(--gold-glow); padding: 10px;
            border-radius: 8px; z-index: 2000;
        }
        .set-link { color: white; text-decoration: none; display: block; padding: 8px; font-size: 0.9em; }
        .set-link:hover { background: var(--primary-accent); }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="ticker">
            üéôÔ∏è ON AIR: <span id="tick_dj">Loading...</span> | üéµ TRACK: <span id="tick_title">Loading...</span> | üë• PAREA: <span id="tick_listeners">0</span>
        </div>
    </div>

    <div class="player-bar">
        <div style="font-family: 'Dancing Script', cursive; color: var(--gold-glow); font-size: 1.4em;">Radioparea Studio</div>
        <audio id="radio-player" crossorigin="anonymous">
    <source src="https://or.mysonicserver.com:8050/stream" type="audio/mpeg">
</audio>
        <div style="display:flex; align-items:center; gap:15px;">
            <button onclick="togglePlay()" id="play-btn" style="background:none; border:none; color:var(--secondary-accent); font-size: 2em; cursor:pointer;"><i class="fas fa-play-circle"></i></button>
            <input type="range" id="volume" min="0" max="1" step="0.05" value="0.5" style="width:70px;">
            <i class="fas fa-cog" onclick="toggleSettings()" style="cursor:pointer; color:white;"></i>
        </div>
    </div>

    <div id="settings-menu">
        <a href="/logout" class="set-link"><i class="fas fa-sign-out-alt"></i> ŒëœÄŒøœÉœçŒΩŒ¥ŒµœÉŒ∑</a>
    </div>

    <div class="main-content">
        <div id="chat-column">
            <div id="messages">
                {% for msg in messages %}
                <div class="msg-box">
                    <b style="color: {{ msg.author.color }}">{{ msg.author.display_name }}:</b>
                    <span>{{ msg.content | safe }}</span>
                </div>
                {% endfor %}
            </div>

            <div class="input-area">
                <div class="emoji-bar">
                    <span onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span><span onclick="addEmoji('üéß')">üéß</span>
                    <span onclick="addEmoji('üéôÔ∏è')">üéôÔ∏è</span><span onclick="addEmoji('üî•')">üî•</span>
                    <span onclick="addEmoji('üòÇ')">üòÇ</span><span onclick="addEmoji('üéµ')">üéµ</span>
                </div>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="message-input" placeholder="ŒìœÅŒ¨œàŒµ œÉœÑŒ∑ŒΩ œÄŒ±œÅŒ≠Œ±..." autocomplete="off" style="flex:1; padding:10px; border-radius:5px; border:1px solid var(--secondary-accent); background:#222; color:white;">
                    <button id="send-btn" style="background:var(--primary-accent); color:white; border:none; padding:0 15px; border-radius:5px; cursor:pointer;">SEND</button>
                </div>
            </div>
        </div>

        <div id="sidebar">
            <div style="padding:15px; border-bottom:1px solid #333; font-family:'Dancing Script'; color:var(--gold-glow); font-size:1.2em;">ONLINE PAREA</div>
            <div id="user-list" style="padding:15px; overflow-y:auto;"></div>
        </div>
    </div>

    <div style="display:none;">
        <span id="sonic_dj"></span><span id="sonic_title"></span><span id="sonic_listeners"></span>
    </div>
    <script id='sonic_js' data-port='8050' src='https://or.mysonicserver.com/cp/widgets.js?r=381'></script>

    <script>
        const socket = io();
        const msgInput = document.getElementById('message-input');

        // --- ENTER & SEND ---
        msgInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
        document.getElementById('send-btn').onclick = send;

        function send() {
            const val = msgInput.value.trim();
            if(!val) return;
            socket.emit('message', {content: val});
            msgInput.value = '';
        }

        socket.on('message', (data) => {
            const div = document.createElement('div');
            div.className = 'msg-box';
            div.innerHTML = `<b style="color:${data.color}">${data.display_name}:</b> <span>${data.content}</span>`;
            const container = document.getElementById('messages');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        });

        socket.on('users_update', (users) => {
            document.getElementById('user-list').innerHTML = users.map(u => `<div style="color:${u.color}; margin-bottom:5px;">‚óè ${u.display_name}</div>`).join('');
        });

        // --- METADATA SYNC ---
        setInterval(() => {
            document.getElementById('tick_dj').innerText = document.getElementById('sonic_dj').innerText || 'Auto DJ';
            document.getElementById('tick_title').innerText = document.getElementById('sonic_title').innerText || 'Music Flowing...';
            document.getElementById('tick_listeners').innerText = document.getElementById('sonic_listeners').innerText.replace(/\D/g,'') || '0';
        }, 3000);

        // --- UTILS ---
        function addEmoji(e) { msgInput.value += e; msgInput.focus(); }
        function toggleSettings() { const m = document.getElementById('settings-menu'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; }
        
        const radio = document.getElementById('radio-player');
        function togglePlay() {
            if(radio.paused) { radio.play(); document.getElementById('play-btn').innerHTML = '<i class="fas fa-pause-circle"></i>'; }
            else { radio.pause(); document.getElementById('play-btn').innerHTML = '<i class="fas fa-play-circle"></i>'; }
        }
        document.getElementById('volume').oninput = (e) => { radio.volume = e.target.value; };
    </script>
</body>
</html>
