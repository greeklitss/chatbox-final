<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Parea - Live Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>

    <style>
        :root { 
            --gold: #D4AF37; 
            --bg-image: url("{{ url_for('static', filename='radioparea_background.jpg') }}"); 
        }

        body { 
            margin: 0; 
            background: var(--bg-image) no-repeat center center fixed; 
            background-size: 100% 100%; 
            color: white; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--gold);
            z-index: 100;
            height: 70px; 
        }

        #sonic_dj {
            font-family: 'Orbitron', sans-serif !important;
            font-size: 1.2em !important;
            font-weight: bold !important;
            text-transform: uppercase;
            letter-spacing: 5px !important; 
            color: #FFD700 !important;
            display: inline-block;
            padding-top: 15px; 
            margin-top: 5px;
            text-shadow: 0 0 4px #fff, 0 -5px 8px #ffcc00, 2px -12px 12px #ff0000, -2px -18px 18px #e74c3c, 2px -28px 25px #c0392b !important;
            animation: burn 1.5s infinite alternate ease-in-out;
        }

        @keyframes burn {
            0% { text-shadow: 0 0 4px #fff, 0 -5px 8px #ffcc00, 2px -12px 12px #ff0000, -2px -18px 18px #e74c3c, 2px -25px 20px #c0392b; transform: scale(1); }
            100% { text-shadow: 0 0 5px #fff, 0 -8px 10px #ffcc00, 3px -18px 18px #ff0000, -3px -25px 22px #e74c3c, 3px -35px 30px #c0392b; transform: scale(1.04); }
        }

        .main { display: flex; flex: 1; overflow: hidden; background: rgba(0, 0, 0, 0.3); }

        #chat-window { flex: 1; display: flex; flex-direction: column; }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .message { padding: 4px 15px; border-radius: 5px; }
        .nickname { font-weight: bold; font-size: 0.95em; text-shadow: 1px 1px 3px rgba(0,0,0,1); }
        .content { font-size: 1.1em; text-shadow: 2px 2px 4px rgba(0,0,0,1); }

        /* INPUT AREA & FORMAT BAR */
        .input-area { background: rgba(20, 20, 30, 0.95); padding: 10px 15px; border-top: 1px solid var(--gold); }
        
        .format-bar {
            display: flex;
            gap: 15px;
            padding-bottom: 8px;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 10px;
        }

        .format-tool { color: var(--gold); cursor: pointer; font-size: 1.1em; transition: 0.2s; }
        .format-tool:hover { transform: scale(1.2); color: #fff; }

        .input-group { display: flex; align-items: center; gap: 10px; max-width: 1000px; margin: 0 auto; }

        /* CONTENT EDITABLE INPUT */
        #chat-input {
            flex: 1;
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #444;
            background: #0d0d1a;
            color: white;
            outline: none;
            min-height: 20px;
            max-height: 80px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        #chat-input:empty:before { content: attr(placeholder); color: #666; }

        #message-color-picker {
            width: 25px; height: 25px; border: none; background: none; cursor: pointer; padding: 0;
        }

        button.send-btn {
            background: var(--gold); border: none; padding: 10px 20px; border-radius: 25px; font-weight: bold; cursor: pointer; color: #000;
        }

        .sidebar { width: 110px; background: rgba(0, 0, 0, 0.5); border-left: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; align-items: center; padding: 15px 5px; }

        #settings-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a2e; padding: 25px; border-radius: 15px; border: 2px solid var(--gold); z-index: 1001; width: 280px; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo"><i class="fas fa-music"></i> Radio Parea</div>
    <div id="radio-metadata-container">
        <div id="dj_profile"></div> 
        <div style="text-align: left;">
            <div style="font-family: 'Dancing Script', cursive; color: var(--gold); font-size: 0.9em;">ON AIR:</div>
            <div id="sonic_dj">Î¦Î¿ÏÏ„ÏÎ½ÎµÎ¹...</div>
        </div>
    </div>
    <div style="display:flex; align-items:center; gap:15px;">
        <audio id="radio-player" src="https://or.mysonicserver.com:8050/stream"></audio>
        <i class="fas fa-play-circle" id="play-btn" style="font-size: 2.2em; color: var(--gold); cursor:pointer;" onclick="toggleRadio()"></i>
        <i class="fas fa-user-cog" style="color: var(--gold); cursor:pointer; font-size: 1.4em;" onclick="toggleSettings()"></i>
    </div>
</div>

<div class="main">
    <div id="chat-window">
        <div id="messages">
            {% for msg in history %}
            <div class="message">
                <span class="nickname" style="color: {{ msg.author.color }}">{{ msg.author.display_name }}:</span>
                <span class="content">{{ msg.content | safe }}</span>
            </div>
            {% endfor %}
        </div>

        <div class="input-area">
            <div class="format-bar">
                <i class="fas fa-bold format-tool" onclick="execCommand('bold')" title="ÎˆÎ½Ï„Î¿Î½Î±"></i>
                <i class="fas fa-italic format-tool" onclick="execCommand('italic')" title="Î Î»Î¬Î³Î¹Î±"></i>
                <i class="fas fa-music format-tool" onclick="addIcon('ğŸ¶')"></i>
                <i class="fas fa-headphones format-tool" onclick="addIcon('ğŸ§')"></i>
                <i class="fas fa-heart format-tool" onclick="addIcon('â¤ï¸')"></i>
                <input type="color" id="message-color-picker" value="#ffffff" title="Î§ÏÏÎ¼Î± Î“ÏÎ±Ï†Î®Ï‚">
            </div>
            <div class="input-group">
                <button id="emoji-btn"><i class="far fa-smile"></i></button>
                <div id="chat-input" contenteditable="true" placeholder="Î ÎµÏ‚ ÎºÎ¬Ï„Î¹ ÏƒÏ„Î·Î½ Ï€Î±ÏÎ­Î±..."></div>
                <button class="send-btn" onclick="sendMessage()">Î£Ï„ÎµÎ¯Î»Îµ</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <h5 style="color:var(--gold); font-size: 0.75em;">ONLINE (<span id="user-count">0</span>)</h5>
        <div id="user-list"></div>
    </div>
</div>

<div class="modal-overlay" id="overlay" onclick="toggleSettings()"></div>
<div id="settings-modal">
    <h3 style="color:var(--gold);">Î ÏÎ¿Ï†Î¯Î»</h3>
    <div class="color-picker" id="color-picker" style="display:flex; gap:5px; margin-bottom:15px;"></div>
    <button onclick="saveProfile()" style="width:100%; background:var(--gold); padding:10px; border:none; font-weight:bold; cursor:pointer;">Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·</button>
</div>

<script id='sonic_js' data-port='8050' src='https://or.mysonicserver.com/cp/widgets.js?r=381'></script>

<script>
    const socket = io();
    const msgDiv = document.getElementById('messages');
    const inputArea = document.getElementById('chat-input');
    const msgSound = new Audio('https://buttons.altlab.org/sounds/ding.mp3');

    // 1. Î•ÎÎ¤ÎŸÎ›Î•Î£ ÎœÎŸÎ¡Î¦ÎŸÎ ÎŸÎ™Î—Î£Î—Î£ (Î§Î©Î¡Î™Î£ ÎÎ‘ Î¦Î‘Î™ÎÎ•Î¤Î‘Î™ ÎšÎ©Î”Î™ÎšÎ‘Î£)
    function execCommand(command) {
        document.execCommand(command, false, null);
        inputArea.focus();
    }

    function addIcon(icon) {
        inputArea.focus();
        document.execCommand('insertText', false, icon);
    }

    // 2. Î‘Î ÎŸÎ£Î¤ÎŸÎ›Î— ÎœÎ—ÎÎ¥ÎœÎ‘Î¤ÎŸÎ£
    function sendMessage() {
        const text = inputArea.innerHTML.trim();
        const mColor = document.getElementById('message-color-picker').value;
        
        if(text && text !== '<br>') {
            socket.emit('message', { 
                content: text, 
                text_color: mColor 
            });
            inputArea.innerHTML = '';
        }
    }

    inputArea.addEventListener('keypress', (e) => {
        if(e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // 3. Î›Î—Î¨Î— ÎœÎ—ÎÎ¥ÎœÎ‘Î¤ÎŸÎ£
    socket.on('message', (data) => {
        const div = document.createElement('div');
        div.className = 'message';
        const tColor = data.text_color || '#ffffff';
        
        div.innerHTML = `
            <span class="nickname" style="color:${data.color}">${data.display_name}:</span>
            <span class="content" style="color:${tColor}">${data.content}</span>
        `;
        msgDiv.appendChild(div);
        msgDiv.scrollTop = msgDiv.scrollHeight;

        if (data.display_name !== "{{ current_user.display_name }}") {
            msgSound.play().catch(e => {});
        }
    });

    // 4. EMOJI PICKER
    const picker = new EmojiButton({ position: 'top-start', theme: 'dark' });
    document.querySelector('#emoji-btn').addEventListener('click', () => picker.togglePicker(document.querySelector('#emoji-btn')));
    picker.on('emoji', selection => {
        inputArea.focus();
        document.execCommand('insertText', false, selection.emoji);
    });

    // Î¥Î ÎŸÎ›ÎŸÎ™Î Î•Î£ Î›Î•Î™Î¤ÎŸÎ¥Î¡Î“Î™Î•Î£ (RADIO, SETTINGS)
    function toggleRadio() {
        const a = document.getElementById('radio-player'), b = document.getElementById('play-btn');
        if (a.paused) { a.play(); b.className = 'fas fa-pause-circle'; } 
        else { a.pause(); b.className = 'fas fa-play-circle'; }
    }

    function toggleSettings() {
        const m = document.getElementById('settings-modal'), o = document.getElementById('overlay');
        const v = m.style.display === 'block';
        m.style.display = v ? 'none' : 'block'; o.style.display = v ? 'none' : 'block';
    }

    socket.on('users_update', (users) => {
        document.getElementById('user-count').innerText = users.length;
        document.getElementById('user-list').innerHTML = users.map(u => `
            <div class="user-item">
                <img src="${u.avatar_url || 'https://www.gravatar.com/avatar/000?d=mp'}" class="avatar">
                <span style="color:${u.color}; font-size:0.7em;">${u.display_name}</span>
            </div>
        `).join('');
    });
</script>
</body>
</html>
