        // SNOW EFFECT
        const canvas = document.getElementById('snowCanvas'); const ctx = canvas.getContext('2d'); let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "white"; ctx.beginPath();
            if(particles.length < 100) particles.push({x:Math.random()*canvas.width, y:-10, r:Math.random()*3+1, d:Math.random()*1.2});
            for(let p of particles) { ctx.moveTo(p.x, p.y); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); p.y += 1 + p.d; if(p.y > canvas.height) p.y = -10; }
            ctx.fill(); requestAnimationFrame(draw);
        }
        draw();

function saveProfile() {
    // Î Î±Î¯ÏÎ½Î¿Ï…Î¼Îµ Ï„Î± ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î±
    const nickEl = document.getElementById('new-nickname');

    if (!nickEl || !avatEl || !coloEl) {
        console.error("Î£Ï†Î¬Î»Î¼Î±: Î›ÎµÎ¯Ï€Î¿Ï…Î½ IDs Î±Ï€ÏŒ Ï„Î¿ HTML");

    const data = {

    fetch('/update_profile', {

} 
       function sendMessage() {
            const content = chatInput.innerHTML.trim();
            if(content && content !== '<br>') { socket.emit('message', { content: content }); chatInput.innerHTML = ''; }
        }

        socket.on('message', (msg) => {
            const div = document.createElement('div'); div.className = 'message';
            let c = msg.content;
            const imgRegex = /(https?:\/\/.*\.(?:png|jpg|jpeg|gif|webp))/i;
            c = c.replace(imgRegex, (u) => `<br><img src="${u}" style="max-width:100%; border-radius:10px; margin-top:10px; border: 2px solid var(--gold);">`);
            const ytRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            c = c.replace(ytRegex, (u, id) => `<br><iframe width="100%" height="250" src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen style="border-radius:15px; border: 2px solid var(--fire);"></iframe>`);
            div.innerHTML = `<b style="color:${msg.color}">${msg.display_name}</b><br><span>${c}</span>`;
            
            chatBox.appendChild(div);

            // Î ÏÏŒÏƒÎ¸ÎµÏƒÎµ Î±Ï…Ï„ÏŒ Ï„Î¿ ÎºÎ¿Î¼Î¼Î¬Ï„Î¹ ÎµÎ´Ï:
            if (chatBox.children.length > 50) {
                chatBox.removeChild(chatBox.firstChild);
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        });

        socket.on('users_update', (users) => {
            document.getElementById('user-list-content').innerHTML = users.map(u => `

        });
