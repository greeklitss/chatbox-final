<!DOCTYPE html>
<html lang="el">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <title>AkoY Me Chat</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* 🚨 NEW FUNKY POP THEME */
        :root { 
            --primary-color: #FF0066;      /* Hot Pink/Magenta */
            --secondary-color: #00FFCC;    /* Bright Cyan/Turquoise */
            --box-bg: #FFFFFF;             /* White Chat Area */
            --input-bg: #FFFFFF;
            --border-color: #FF77A9;       /* Medium Pink Border */
            --text-color: #333333;
            --user-color: #4CAF50;         /* Πράσινο για τον απλό χρήστη */
            --admin-color: #FFC107;        /* Κίτρινο για Admin */
            --owner-color: #FF0066;        /* Pink για Owner */
            --guest-color: #9E9E9E;        /* Γκρι για Guest */
            --bg-body: #F0F0F0;            /* Πολύ ανοιχτό γκρι */
            --bg-chat-header: #E0E0E0;     /* Ελαφρώς πιο σκούρο */
            --shadow-pop: 0 4px 6px rgba(0, 0, 0, 0.1);
            --button-color: #FFCC00;       /* Yellow/Gold Accent */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            display: flex;
            flex-direction: column;
            border: 5px solid var(--border-color);
            border-radius: 20px;
            box-shadow: var(--shadow-pop);
            background-color: var(--box-bg);
            overflow: hidden;
        }

        /* --- Header --- */
        #chat-header {
            background-color: var(--bg-chat-header);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
        }

        #chat-header h1 {
            margin: 0;
            font-size: 1.5em;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .header-actions button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2em;
            margin-left: 10px;
        }

        /* --- Messages Area --- */
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto; /* Κάνει scrollbar ορατό μόνο όταν χρειάζεται */
            padding: 10px;
            background-color: var(--box-bg);
        }
        
        /* 🚨 ΔΙΟΡΘΩΣΗ: WORD WRAP */
        .message-container {
            display: flex;
            margin-bottom: 10px;
            align-items: flex-start;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 8px;
            object-fit: cover;
            border: 2px solid var(--border-color);
        }

        .message-content {
            flex-grow: 1;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 2px;
        }

        .username {
            font-weight: 700;
            margin-right: 8px;
            font-size: 0.95em;
        }

        .timestamp {
            font-size: 0.75em;
            color: #888;
        }
        
        /* 🚨 ΚΡΙΣΙΜΟ: Διπλώνει τις μεγάλες λέξεις, ώστε να μην ξεχειλώνει το chat */
        .message-box {
            background-color: #F8F8F8;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 100%; /* Περιορίζει το κουτί μέσα στο container */
            word-wrap: break-word; 
            overflow-wrap: break-word; 
            white-space: pre-wrap; /* Για να σπάει σωστά τις γραμμές */
            line-height: 1.4;
        }

        /* Role Colors */
        .user .username { color: var(--user-color); }
        .admin .username { color: var(--admin-color); }
        .owner .username { color: var(--owner-color); }
        .guest .username { color: var(--guest-color); }
        
        /* --- Input Area --- */
        #input-container {
            border-top: 2px solid var(--border-color);
            padding: 10px;
            display: flex;
            align-items: flex-end;
            background-color: var(--input-bg);
        }

        #message-input {
            flex-grow: 1;
            margin: 0 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: none;
            font-size: 1em;
            max-height: 100px;
            box-sizing: border-box;
        }
        
        /* -------------------------------------------------------------------------------- */
        /* 🚨 ΔΙΟΡΘΩΣΗ: ΝΕΑ ΧΑΡΟΥΜΕΝΑ ΚΟΥΜΠΙΑ (Funky Pop Look) */
        /* -------------------------------------------------------------------------------- */
        
        /* Στυλ για όλα τα κουμπιά στο input-container */
        #input-container button {
            background-color: var(--button-color); /* Bright Yellow/Gold */
            color: var(--text-color);             /* Σκούρο κείμενο */
            border: 2px solid var(--border-color); /* Medium Pink Border */
            border-radius: 15px;                  /* Πιο στρογγυλεμένες άκρες */
            padding: 8px 12px;
            margin: 0 3px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px var(--border-color); /* Χαρούμενο 3D εφέ */
            font-size: 1.1em;
            line-height: 1;
        }
        
        #input-container button:hover {
            background-color: var(--secondary-color); /* Bright Cyan/Turquoise στο hover */
            color: #000;
            box-shadow: 0 2px var(--primary-color);
            transform: translateY(2px);
        }
        
        #input-container button:active {
            box-shadow: 0 0px var(--primary-color);
            transform: translateY(4px);
        }
        
        /* Ειδικό στυλ για το Send Button */
        #send-button {
            background-color: var(--primary-color) !important; /* Hot Pink */
            color: white !important;
            box-shadow: 0 4px var(--secondary-color);
        }
        
        #send-button:hover {
            background-color: var(--primary-color);
            box-shadow: 0 2px var(--secondary-color);
        }

    </style>
</head>
<body>
    <div id="chat-container">
        
        <div id="chat-header">
            <h1>AkoY Me Chat</h1>
            <div class="header-actions">
                <button id="admin-button" title="Admin Panel" style="display: none;"><i class="fas fa-cog"></i> Admin</button>
                <button id="profile-button" title="Profile Settings"><i class="fas fa-user-cog"></i></button>
                <button id="export-button" title="Export Chat"><i class="fas fa-file-export"></i></button>
                <button id="logout-button" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            <audio id="audio-stream" src="{{ url_for('static', filename='akoume_background_music.mp3') }}" loop></audio>
        </div>

        <div id="chat-messages">
            </div>

        <div id="input-container">
            <button id="bold-button" title="Bold [b]"><i class="fas fa-bold"></i></button>
            <button id="italic-button" title="Italic [i]"><i class="fas fa-italic"></i></button>
            <button id="gif-button" title="GIF/Image Embed"><i class="fas fa-image"></i></button>
            
            <button id="color-picker-button" title="Text Color"><i class="fas fa-palette"></i></button>
            <input type="color" id="color-input" value="#FF0066" style="display: none;">
            
            <button id="emoticon-button" title="Emoticons"><i class="fas fa-smile-wink"></i></button>
            
            <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
            
            <button id="send-button" title="Send (Enter)"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('audio-stream');
            
            if (audio) {
                audio.volume = 0.3; 
                audio.load();
            }
            
            // --- ΕΛΕΓΧΟΣ ΡΟΛΟΥ ΧΡΗΣΤΗ ΓΙΑ ΤΟ ADMIN BUTTON ---\r\n
            const currentUserRole = "{{ user.role }}";
            const adminButton = document.getElementById('admin-button');

            if (adminButton && (currentUserRole === 'admin' || currentUserRole === 'owner')) {
                adminButton.style.display = 'inline-block';
                adminButton.onclick = () => {
                    window.location.href = '/admin_panel';
                };
            }
        });
    </script>

</body>
</html>
